<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Auction - Full Display</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Arial", sans-serif;
        background: url("assets/cricket8.jpg") no-repeat center center fixed;
        background-size: cover;
        height: 100vh;
        overflow: hidden;
        color: #ffffff;
        font-size: 14px;
      }

      .auction-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: 9999;
        display: flex;
        flex-direction: column;
      }

      /* Enhanced League Header with All 3 Logos in Line */
      .league-header {
        background: rgba(52, 73, 94, 0.8);
        height: 160px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: relative;
      }

      /* Left Logo */
      .left-logo {
        width: 220px;
        height: 190px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .left-logo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        /* Increase brightness and saturation for a more vibrant look */
        filter: brightness(1.4) contrast(1.8) saturate(1.5);
        transition: all 0.4s ease-in-out;
      }

      /* Center Tournament Logo */
      .tournament-logo {
        width: 600px;
        height: 130px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      .tournament-logo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Right Logo */
      .right-logo {
        width: 220px;
        height: 220px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      .right-logo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Sponsor Labels */
      .sponsor-label {
        position: absolute;
        top: 9px;
        font-size: 10px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        padding: 3px 8px;
        border-radius: 5px;
        background: rgba(52, 152, 219, 0.9);
        color: white;
        z-index: 2;
      }
      .sponsor-label.right-sponsor {
        right: 70px;
      }
      .sponsor-label.left-sponsor {
        left: 70px;
      }

      .sponsor-name {
        position: absolute;
        bottom: 0px;
        right: 45px;
        font-size: 9px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        padding: 2px 6px;
        border-radius: 4px;
        background: rgba(39, 174, 96, 0.9);
        color: white;
      }

      /* Large Center Logo Below Header */
      .center-logo-section {
        background: rgba(30, 39, 73, 0.4);
        padding: 10px 0;
        text-align: center;
        border-bottom: 1px solid rgba(52, 152, 219, 0.2);
      }
      .center-logo {
        width: 220px;
        height: 120px;
        margin: 0 auto;
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        background: transparent;
      }
      .center-logo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 15px;
      }

      /* Main Content Layout */
      .main-auction-content {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
        max-width: 1400px;
        margin: 0 auto;
      }

      /* Player Section - Center Focus with Side Info */
      .player-section {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 25px;
        position: relative;
        width: 100%;
      }

      /* Left Side Information - Smaller Size */
      .left-info {
        display: flex;
        flex-direction: column;
        gap: 12px;
        min-width: 180px;
        align-items: flex-end;
      }

      /* Right Side Information - Smaller Size */
      .right-info {
        display: flex;
        flex-direction: column;
        gap: 12px;
        min-width: 180px;
        align-items: flex-start;
      }

      /* Player Center Content */
      .player-center {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
      }

      /* Smaller Info Cards */
      .info-card {
        background: rgba(3, 0, 54, 0.95);
        border: 2px solid #3498db;
        border-radius: 10px;
        padding: 12px 16px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
        min-width: 490px;
        text-align: center;
      }
      .info-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        border-color: #2980b9;
      }

      .info-label {
        font-size: 16px;
        color: #04ffff;
        text-transform: uppercase;
        margin-bottom: 6px;
        font-weight: 700;
        letter-spacing: 0.5px;
      }
      .info-value {
        font-size: 18px;
        font-weight: bold;
        color: #ffffff;
        word-wrap: break-word;
      }

      .player-category {
        background: linear-gradient(135deg, #e74c3c, #c0392b);
        color: white;
        padding: 5px 14px;
        border-radius: 18px;
        font-size: 11px;
        font-weight: bold;
        text-transform: uppercase;
        display: inline-block;
        margin-bottom: 10px;
        box-shadow: 0 3px 10px rgba(231, 76, 60, 0.4);
      }

      .player-name {
        font-size: 24px;
        font-weight: 900;
        color: #ffffff;
        margin-bottom: 15px;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
        text-align: center;
      }

      /* Adjusted Player Photo Size */
      .player-photo {
        width: 170px;
        height: 210px;
        background: rgba(255, 255, 255, 0.98);
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 20px 35px rgba(0, 0, 0, 0.4);
        overflow: hidden;
        border: 3px solid #3498db;
        margin-bottom: 12px;
      }
      .player-photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 12px;
      }

      /* Player ID Below Photo */
      .player-id-display {
        background: rgba(52, 152, 219, 0.95);
        border: 2px solid #2980b9;
        border-radius: 8px;
        padding: 8px 15px;
        text-align: center;
        margin-bottom: 15px;
        box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
      }

      .player-id-label {
        font-size: 8px;
        color: rgba(255, 255, 255, 0.8);
        text-transform: uppercase;
        margin-bottom: 3px;
        font-weight: 700;
        letter-spacing: 0.5px;
      }
      .player-id-value {
        font-size: 12px;
        font-weight: bold;
        color: #ffffff;
      }

      /* Enhanced Current Bid Display */
      .current-bid-display {
        background: linear-gradient(135deg, #27ae60, #2ecc71);
        border: 3px solid #1e8449;
        border-radius: 18px;
        padding: 20px 25px;
        text-align: center;
        box-shadow: 0 15px 35px rgba(39, 174, 96, 0.6);
        width: 100%;
        max-width: 450px;
        margin: 0 auto;
      }

      .bid-amount {
        font-size: 36px;
        font-weight: 900;
        color: #ffffff;
        margin-bottom: 8px;
        text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.4);
        letter-spacing: 1.5px;
      }
      .bid-team {
        font-size: 14px;
        color: #ffffff;
        font-weight: 600;
        text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
      }

      .auction-status {
        position: absolute;
        top: -45px;
        left: 50%;
        transform: translateX(-50%) rotate(-1deg);
        padding: 12px 25px;
        border-radius: 14px;
        font-size: 18px;
        font-weight: 900;
        color: white;
        text-transform: uppercase;
        letter-spacing: 2px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
        z-index: 1000;
        animation: statusSlide 1s ease-out;
        opacity: 0;
      }
      .sold-status {
        background: linear-gradient(135deg, #27ae60, #2ecc71);
        opacity: 1;
      }
      .unsold-status {
        background: linear-gradient(135deg, #e74c3c, #c0392b);
        opacity: 1;
      }

      @keyframes statusSlide {
        0% {
          transform: translateX(-50%) translateY(-100px) rotate(-1deg);
          opacity: 0;
        }
        100% {
          transform: translateX(-50%) translateY(0) rotate(-1deg);
          opacity: 1;
        }
      }

      .loading-indicator {
        position: fixed;
        top: 150px;
        right: 20px;
        background: rgba(52, 152, 219, 0.9);
        color: #ffffff;
        padding: 6px 12px;
        border-radius: 15px;
        font-size: 10px;
        font-weight: 600;
        border: 2px solid #2980b9;
        box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
      }

      
      /* Watermark Logo - Bottom Right */
      .watermark-logo {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 150px;
        height: 120px;
        z-index: 1000;
        opacity: 0.3;
        pointer-events: none; /* Allows clicks to pass through */
        transition: opacity 0.3s ease;
      }

      .watermark-logo img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .watermark-logo:hover {
        opacity: 0.9;
      }

      /* Responsive adjustments for watermark */
      @media (max-width: 768px) {
        .watermark-logo {
          width: 60px;
          height: 60px;
          bottom: 15px;
          right: 15px;
          opacity: 0.6;
        }
      }

      @media (max-width: 480px) {
        .watermark-logo {
          width: 50px;
          height: 50px;
          bottom: 10px;
          right: 10px;
          opacity: 0.5;
        }
      }


      /* Responsive Design */
      @media (max-width: 1200px) {
        .player-section {
          flex-direction: column;
          gap: 20px;
        }

        .left-info,
        .right-info {
          flex-direction: row;
          gap: 15px;
          justify-content: center;
          min-width: auto;
        }

        .league-header {
          padding: 10px 20px;
          height: 120px;
        }

        .tournament-logo {
          width: 250px;
          height: 65px;
        }

        .left-logo,
        .right-logo {
          width: 100px;
          height: 80px;
        }

        .center-logo {
          width: 150px;
          height: 75px;
        }

        .player-photo {
          width: 150px;
          height: 190px;
        }

        .player-name {
          font-size: 20px;
        }

        .bid-amount {
          font-size: 32px;
        }
      }

      @media (max-width: 768px) {
        .league-header {
          padding: 8px 15px;
          height: 100px;
        }

        .tournament-logo {
          width: 200px;
          height: 50px;
        }

        .left-logo,
        .right-logo {
          width: 80px;
          height: 65px;
        }

        .center-logo {
          width: 120px;
          height: 60px;
        }

        .sponsor-label {
          font-size: 8px;
          top: -3px;
        }

        .sponsor-name {
          font-size: 7px;
          bottom: -20px;
          right: 35px;
        }

        .player-name {
          font-size: 18px;
          letter-spacing: 1px;
        }

        .left-info,
        .right-info {
          flex-direction: column;
          gap: 10px;
        }

        .info-card {
          min-width: 140px;
          padding: 10px 14px;
        }

        .info-label {
          font-size: 14px;
        }

        .info-value {
          font-size: 16px;
        }

        .player-photo {
          width: 130px;
          height: 170px;
        }

        .bid-amount {
          font-size: 26px;
        }

        .current-bid-display {
          padding: 15px 18px;
        }
      }
    </style>
  </head>
  <body>
    <div class="auction-overlay">
      <div class="loading-indicator" id="loadingIndicator">🔄 Loading...</div>

      <!-- Enhanced Header with All 3 Logos in Line -->
      <div class="league-header">
        <!-- Left Logo -->
        <div class="left-logo">
          <img
            id="leftImage"
            src="assets/left.png"
            alt="Left Sponsor"
            onerror="this.style.display='none'"
          />
        </div>

        <!-- Center Tournament Logo -->
        <div class="tournament-logo">
          <img
            src="assets/rrclogo.png"
            alt="Tournament Logo"
            onerror="this.style.display='none'"
          />
        </div>

        <!-- Right Logo -->
        <div class="right-logo">
          <img
            id="rightImage"
            src="assets/right.png"
            alt="Right Sponsor"
            onerror="this.style.display='none'"
          />
        </div>

      </div>

      <!-- Large Center Logo Section -->
      <div class="center-logo-section">
        <div class="center-logo">
          <img
            id="centerLogo"
            src="assets/eventlogo.png"
            alt="Center Logo"
            onerror="this.style.display='none'"
          />
        </div>
      </div>

      <div class="main-auction-content">
        <div class="player-section">
          <div class="auction-status" id="auctionStatus"></div>

          <!-- Left side info -->
          <div class="left-info">
            <div class="info-card">
              <div class="info-label">Role</div>
              <div class="info-value" id="playerRole">Loading...</div>
            </div>
            <div class="info-card">
              <div class="info-label">Native Place</div>
              <div class="info-value" id="playerLocation">Loading...</div>
            </div>
            <div class="info-card">
              <div class="info-label">Current Bid</div>
              <div class="info-value" id="currentBidAmount">₹0</div>
            </div>
          </div>

          <!-- Center - Player Content -->
          <div class="player-center">
            <div class="player-name" id="playerName">Loading Player...</div>

            <div class="player-photo">
              <img id="playerImage" src="" alt="Player Photo" />
            </div>

            <!-- Player ID Below Photo -->
            <div class="player-id-display">
              <div class="player-id-label">Player ID</div>
              <div class="player-id-value" id="playerId">--</div>
            </div>
          </div>

          <!-- Right side info -->
          <div class="right-info">
            <div class="info-card">
              <div class="info-label">Base Price</div>
              <div class="info-value" id="basePrice">₹0</div>
            </div>
            <div class="info-card">
              <div class="info-label">Available</div>
              <div class="info-value" id="availableDates">Loading...</div>
            </div>
            <div class="info-card">
              <div class="info-label">Current Bid By</div>
              <div class="info-value" id="currentBidTeamSide">No Bids Yet</div>
            </div>
          </div>
        </div>
      </div>
      <div class="watermark-logo">
        <img src="assets/sportyfy.jpeg" alt="Watermark" id="watermarkImage" />
      </div>
    </div>

    <script>
      class FullAuctionDisplay {
        constructor() {
          this.apiBaseUrl = "https://sportsdecor.somee.com/api/Auction/state/";
          this.tournamentId = this.getTournamentIdFromUrl();
          this.currentData = null;

          this.loadAuctionData();

          // Set up periodic refresh every 2 seconds
          setInterval(() => {
            this.loadAuctionData();
                }, 2000);

          this.displayTimer = setTimeout(() => {
            this.switchToMinimal();
          }, 10000);

          window.addEventListener("message", (event) => {
            if (event.data.type === "PLAYER_CHANGE") {
              console.log("Received player change notification");
              this.loadAuctionData();
              this.showDisplay();
            }
          });
        }

        getTournamentIdFromUrl() {
          const urlParams = new URLSearchParams(window.location.search);
          return urlParams.get("tournamentId") || "3";
        }

        async loadAuctionData() {
          try {
            this.updateLoadingIndicator("Loading...");

            const response = await fetch(
              `${this.apiBaseUrl}${this.tournamentId}`
            );

            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }

            const result = await response.json();

            if (result.statusCode === 200 && result.data) {
              if (result.data.tournamentId === 0) {
                console.log("Received invalid state (tournamentId = 0), skipping UI update");
                this.updateLoadingIndicator("Waiting for valid data...");
                return; // Don't update UI if tournamentId is 0
              }
              this.currentData = result.data;
              this.updateDisplay(result.data);
              this.updateLoadingIndicator("Connected");

              setTimeout(() => {
                document.getElementById("loadingIndicator").style.opacity =
                  "0.7";
              }, 2000);
            }
          } catch (error) {
            console.error("Error loading auction data:", error);
            this.updateLoadingIndicator("Connection Error");
          }
        }

        updateDisplay(data) {
          document.getElementById("playerName").textContent =
            data.playerName || "Unknown Player";
          document.getElementById("playerId").textContent =
            data.playerFormId || "--";
          document.getElementById("playerRole").textContent =
            data.role || "Unknown";
          document.getElementById("playerLocation").textContent =
            data.location || "Unknown";
          document.getElementById(
            "basePrice"
          ).textContent = `₹${this.formatAmount(data.basePrice || 0)}`;
          document.getElementById("availableDates").textContent =
            data.availableOnDates || "All Available";

          const playerImg = document.getElementById("playerImage");
          if (data.playerImg) {
            playerImg.src = data.playerImg;
            playerImg.style.display = "block";
            playerImg.onerror = () => {
              playerImg.style.display = "none";
              playerImg.parentElement.innerHTML =
                '<span style="font-size: 80px; color: #3498db;">👤</span>';
            };
          } else {
            playerImg.parentElement.innerHTML =
              '<span style="font-size: 80px; color: #3498db;">👤</span>';
          }

          // Update current bid in multiple places
          const currentBid = data.currentBid || 0;
          const formattedBid = `₹${this.formatAmount(currentBid)}`;

          document.getElementById("currentBidAmount").textContent =
            formattedBid;

          let teamText = "No Bids Yet";
          let teamShortText = "No Bids Yet";
          if (data.currentBidTeamId && data.wallets) {
            const biddingTeam = data.wallets.find(
              (wallet) => wallet.teamId === data.currentBidTeamId
            );
            if (biddingTeam) {
              teamText = `Current Bid By: ${biddingTeam.teamName}`;
              teamShortText = biddingTeam.teamName;
            }
          }

          document.getElementById("currentBidTeamSide").textContent =
            teamShortText;

          if (data.tournImg) {
            const logo = document.getElementById("tournamentLogo");
            if (logo) {
              logo.src = data.tournImg;
              logo.style.display = "block";
              if (logo.nextElementSibling) {
                logo.nextElementSibling.style.display = "none";
              }
            }
          }
        }

        formatAmount(amount) {
          return amount.toLocaleString();
        }

        updateLoadingIndicator(message) {
          const indicator = document.getElementById("loadingIndicator");
          if (indicator) {
            indicator.textContent = message;
          }
        }

        showDisplay() {
          document.body.style.display = "block";
          this.loadAuctionData();

          if (this.displayTimer) {
            clearTimeout(this.displayTimer);
          }

          this.displayTimer = setTimeout(() => {
            this.switchToMinimal();
          }, 10000);
        }

        switchToMinimal() {
          window.open(
            "auction-minimal.html?tournamentId=" + this.tournamentId,
            "_self"
          );
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        new FullAuctionDisplay();
      });
    </script>
  </body>
</html>
