<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Auction - Full Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            height: 100vh;
            overflow: hidden;
            color: #ffffff;
            font-size: 14px;
        }
        .auction-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 9999;
            display: flex;
            flex-direction: column;
        }
        
        /* Enhanced Title Sponsor and Logo Styling */
        .sponsor-title {
            position: fixed;
            top: 5px;
            right: 15px;
            color: #ffffff;
            font-size: 13px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            z-index: 10001;
            background: linear-gradient(135deg, #3498db, #2980b9);
            padding: 6px 12px;
            border-radius: 8px;
            border: 2px solid #2980b9;
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.4);
        }
        
        .sponsor-name {
            position: fixed;
            top: 105px;
            right: 15px;
            color: #ffffff;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 10001;
            background: linear-gradient(135deg, #27ae60, #229954);
            padding: 4px 8px;
            border-radius: 6px;
            border: 2px solid #229954;
            box-shadow: 0 4px 12px rgba(39, 174, 96, 0.4);
        }
        
        /* Enhanced Extra Images */
        .extra-img {
            position: fixed;
            top: 15px;
            width: 90px;
            height: 90px;
            z-index: 10000;
            border-radius: 15px;
            border: 3px solid #3498db;
            object-fit: cover;
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.5);
            transition: all 0.3s ease;
        }
        .extra-img:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 25px rgba(52, 152, 219, 0.7);
        }
        .extra-img.left {
            left: 15px;
        }
        .extra-img.right {
            right: 15px;
        }
        
        .league-header {
            padding: 15px 0;
            text-align: center;
            background: rgba(52, 73, 94, 0.8);
        }
        .league-logo {
            width: 400px;
            height: 110px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 3px solid #3498db;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        .league-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Main Content Layout */
        .main-auction-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Player Section - Center Focus with Side Info */
        .player-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
            position: relative;
            width: 100%;
        }
        
        /* Left Side Information - Made Wider */
        .left-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 250px;
            align-items: flex-end;
        }
        
        /* Right Side Information - Made Wider */
        .right-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 250px;
            align-items: flex-start;
        }
        
        /* Player Center Content */
        .player-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        /* Enhanced Info Cards - Much Wider */
        .info-card {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid #3498db;
            border-radius: 15px;
            padding: 20px 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            min-width: 220px;
            text-align: center;
        }
        .info-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
            border-color: #2980b9;
        }
        
        .info-label {
            font-size: 12px;
            color: #7f8c8d;
            text-transform: uppercase;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .info-value {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
            word-wrap: break-word;
        }
        
        .player-category {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 13px;
            font-weight: bold;
            text-transform: uppercase;
            display: inline-block;
            margin-bottom: 15px;
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.4);
        }
        
        .player-name {
            font-size: 32px;
            font-weight: 900;
            color: #ffffff;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.6);
            text-align: center;
        }
        
        .player-photo {
            width: 240px;
            height: 300px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 25px 40px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            border: 4px solid #3498db;
            margin-bottom: 20px;
        }
        .player-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 16px;
        }
        
        /* Player ID Below Photo */
        .player-id-display {
            background: rgba(52, 152, 219, 0.95);
            border: 2px solid #2980b9;
            border-radius: 12px;
            padding: 12px 20px;
            text-align: center;
            margin-bottom: 25px;
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.3);
        }
        
        .player-id-label {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            margin-bottom: 5px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .player-id-value {
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
        }
        
        /* Enhanced Current Bid Display - Much Larger */
        .current-bid-display {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            border: 4px solid #1e8449;
            border-radius: 25px;
            padding: 35px 40px;
            text-align: center;
            box-shadow: 0 20px 45px rgba(39, 174, 96, 0.5);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .bid-amount {
            font-size: 56px;
            font-weight: 900;
            color: #ffffff;
            margin-bottom: 15px;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
            letter-spacing: 2px;
        }
        .bid-team {
            font-size: 20px;
            color: #ffffff;
            font-weight: 600;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
        }
        
        .auction-status {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%) rotate(-2deg);
            padding: 16px 35px;
            border-radius: 18px;
            font-size: 24px;
            font-weight: 900;
            color: white;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.6);
            z-index: 1000;
            animation: statusSlide 1s ease-out;
            opacity: 0;
        }
        .sold-status {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            opacity: 1;
        }
        .unsold-status {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            opacity: 1;
        }
        
        @keyframes statusSlide {
            0% {
                transform: translateX(-50%) translateY(-120px) rotate(-2deg);
                opacity: 0;
            }
            100% {
                transform: translateX(-50%) translateY(0) rotate(-2deg);
                opacity: 1;
            }
        }
        
        .loading-indicator {
            position: fixed;
            top: 140px;
            right: 20px;
            background: rgba(52, 152, 219, 0.9);
            color: #ffffff;
            padding: 10px 18px;
            border-radius: 25px;
            font-size: 12px;
            font-weight: 600;
            border: 2px solid #2980b9;
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.3);
        }
        
        /* Responsive Design */
        @media (max-width: 1200px) {
            .player-section {
                flex-direction: column;
                gap: 30px;
            }
            
            .left-info, .right-info {
                flex-direction: row;
                gap: 25px;
                justify-content: center;
                min-width: auto;
            }
            
            .player-photo {
                width: 200px;
                height: 250px;
            }
            
            .player-name {
                font-size: 26px;
            }
            
            .bid-amount {
                font-size: 44px;
            }
        }
        
        @media (max-width: 768px) {
            .league-logo {
                width: 300px;
                height: 90px;
            }
            
            .player-name {
                font-size: 22px;
                letter-spacing: 1px;
            }
            
            .extra-img {
                width: 70px;
                height: 70px;
                top: 10px;
            }
            .extra-img.left {
                left: 10px;
            }
            .extra-img.right {
                right: 10px;
            }
            .sponsor-title {
                font-size: 10px;
                top: 5px;
                right: 10px;
                padding: 4px 8px;
            }
            .sponsor-name {
                font-size: 9px;
                top: 85px;
                right: 10px;
                padding: 3px 6px;
            }
            
            .left-info, .right-info {
                flex-direction: column;
                gap: 15px;
            }
            
            .info-card {
                min-width: 180px;
                padding: 15px 20px;
            }
            
            .player-photo {
                width: 180px;
                height: 220px;
            }
            
            .bid-amount {
                font-size: 38px;
            }
            
            .current-bid-display {
                padding: 25px 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Title Sponsor label above right image -->
    <div class="sponsor-title">Title Sponsor</div>
    
    <!-- Two extra images - top left and top right -->
    <img src="assets/left-image.png" alt="Left Sponsor" class="extra-img left" onerror="this.style.display='none'">
    <img src="assets/right-image.png" alt="Right Sponsor" class="extra-img right" onerror="this.style.display='none'">
    <div class="sponsor-name">NISHIT OVERSEAS</div>
    
    <div class="auction-overlay">
        <div class="loading-indicator" id="loadingIndicator">üîÑ Loading...</div>
        
        <div class="league-header">
            <div class="league-logo">
                <img id="tournamentLogo" src="" alt="Tournament Logo" onerror="this.style.display='none'">
                <span style="font-size: 40px; color: #3498db;">üèÜ</span>
            </div>
        </div>
        
        <div class="main-auction-content">
            <div class="player-section">
                <div class="auction-status" id="auctionStatus"></div>
                
                <!-- Left side info -->
                <div class="left-info">
                    <div class="info-card">
                        <div class="info-label">Role</div>
                        <div class="info-value" id="playerRole">Loading...</div>
                    </div>
                    <div class="info-card">
                        <div class="info-label">Native Place</div>
                        <div class="info-value" id="playerLocation">Loading...</div>
                    </div>
                </div>
                
                <!-- Center - Player Content -->
                <div class="player-center">
                    <div class="player-category" id="playerCategory">Loading</div>
                    <div class="player-name" id="playerName">Loading Player...</div>
                    
                    <div class="player-photo">
                        <img id="playerImage" src="" alt="Player Photo">
                    </div>
                    
                    <!-- Player ID Below Photo -->
                    <div class="player-id-display">
                        <div class="player-id-label">Player ID</div>
                        <div class="player-id-value" id="playerId">--</div>
                    </div>
                    
                    <!-- Enhanced Current Bid Display -->
                    <div class="current-bid-display">
                        <div class="bid-amount" id="currentBidAmount">‚Çπ0</div>
                        <div class="bid-team" id="currentBidTeam">No Bids Yet</div>
                    </div>
                </div>
                
                <!-- Right side info -->
                <div class="right-info">
                    <div class="info-card">
                        <div class="info-label">Base Price</div>
                        <div class="info-value" id="basePrice">‚Çπ0</div>
                    </div>
                    <div class="info-card">
                        <div class="info-label">Available</div>
                        <div class="info-value" id="availableDates">Loading...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        class FullAuctionDisplay {
            constructor() {
                this.apiBaseUrl = 'https://sportsdecor.somee.com/api/Auction/state/';
                this.tournamentId = this.getTournamentIdFromUrl();
                this.currentData = null;
                this.displayTimer = null;
                
                this.loadAuctionData();
                
                this.displayTimer = setTimeout(() => {
                    this.switchToMinimal();
                }, 10000);
                
                window.addEventListener('message', (event) => {
                    if (event.data.type === 'PLAYER_CHANGE') {
                        console.log('Received player change notification');
                        this.showDisplay();
                    }
                });
            }
            
            getTournamentIdFromUrl() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('tournamentId') || '115';
            }
            
            async loadAuctionData() {
                try {
                    this.updateLoadingIndicator('Loading...');
                    
                    const response = await fetch(`${this.apiBaseUrl}${this.tournamentId}`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    
                    if (result.statusCode === 200 && result.data) {
                        this.currentData = result.data;
                        this.updateDisplay(result.data);
                        this.updateLoadingIndicator('Connected');
                        
                        setTimeout(() => {
                            document.getElementById('loadingIndicator').style.opacity = '0.7';
                        }, 2000);
                    }
                    
                } catch (error) {
                    console.error('Error loading auction data:', error);
                    this.updateLoadingIndicator('Connection Error');
                }
            }
            
            updateDisplay(data) {
                document.getElementById('playerName').textContent = data.playerName || 'Unknown Player';
                document.getElementById('playerId').textContent = data.playerId || '--';
                document.getElementById('playerRole').textContent = data.role || 'Unknown';
                document.getElementById('playerLocation').textContent = data.location || 'Unknown';
                document.getElementById('basePrice').textContent = `‚Çπ${this.formatAmount(data.basePrice || 0)}`;
                document.getElementById('availableDates').textContent = data.availableOnDates || 'All Available';
                
                const categoryElement = document.getElementById('playerCategory');
                if (data.age && data.age <= 24) {
                    categoryElement.textContent = 'U24';
                    categoryElement.style.background = 'linear-gradient(135deg, #e74c3c, #c0392b)';
                } else if (data.age && data.age > 35) {
                    categoryElement.textContent = 'Veteran';
                    categoryElement.style.background = 'linear-gradient(135deg, #f39c12, #d35400)';
                } else {
                    categoryElement.textContent = 'Senior';
                    categoryElement.style.background = 'linear-gradient(135deg, #27ae60, #229954)';
                }
                
                const playerImg = document.getElementById('playerImage');
                if (data.playerImg) {
                    playerImg.src = data.playerImg;
                    playerImg.style.display = 'block';
                    playerImg.onerror = () => {
                        playerImg.style.display = 'none';
                        playerImg.parentElement.innerHTML = '<span style="font-size: 80px; color: #3498db;">üë§</span>';
                    };
                } else {
                    playerImg.parentElement.innerHTML = '<span style="font-size: 80px; color: #3498db;">üë§</span>';
                }
                
                document.getElementById('currentBidAmount').textContent = `‚Çπ${this.formatAmount(data.currentBid || 0)}`;
                
                let teamText = 'No Bids Yet';
                if (data.currentBidTeamId && data.wallets) {
                    const biddingTeam = data.wallets.find(wallet => wallet.teamId === data.currentBidTeamId);
                    if (biddingTeam) {
                        teamText = `Current Bid By: ${biddingTeam.teamName}`;
                    }
                }
                document.getElementById('currentBidTeam').textContent = teamText;
                
                if (data.tournImg) {
                    const logo = document.getElementById('tournamentLogo');
                    logo.src = data.tournImg;
                    logo.style.display = 'block';
                    logo.nextElementSibling.style.display = 'none';
                }
            }
            
            showDisplay() {
                document.body.style.display = 'block';
                this.loadAuctionData();
                
                if (this.displayTimer) {
                    clearTimeout(this.displayTimer);
                }
                
                this.displayTimer = setTimeout(() => {
                    this.switchToMinimal();
                }, 10000);
            }
            
            switchToMinimal() {
                window.open('auction-minimal.html?tournamentId=' + this.tournamentId, '_self');
            }
            
            formatAmount(amount) {
                if (amount >= 10000000) {
                    return `${(amount / 10000000).toFixed(1)}Cr`;
                } else if (amount >= 100000) {
                    return `${(amount / 100000).toFixed(1)}L`;
                } else if (amount >= 1000) {
                    return `${(amount / 1000).toFixed(1)}K`;
                } else {
                    return amount.toLocaleString();
                }
            }
            
            updateLoadingIndicator(message) {
                const indicator = document.getElementById('loadingIndicator');
                if (indicator) {
                    indicator.textContent = message;
                }
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            new FullAuctionDisplay();
        });
    </script>
</body>
</html>
