<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Auction Live</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: #000;
        }

        /* YouTube Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .video-background iframe {
            width: 100vw;
            height: 56.25vw; /* 16:9 aspect ratio */
            min-height: 100vh;
            min-width: 177.77vh; /* 16:9 aspect ratio */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .auction-container {
            position: relative;
            height: 100vh;
            z-index: 1;
            background: rgba(0, 0, 0, 0.2);
        }

        /* IPL Logo */
        .ipl-logo {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%23ff6b35" stroke="%23fff" stroke-width="3"/><text x="50" y="35" text-anchor="middle" fill="white" font-size="16" font-weight="bold">TATA</text><text x="50" y="50" text-anchor="middle" fill="white" font-size="20" font-weight="bold">IPL</text><text x="50" y="65" text-anchor="middle" fill="white" font-size="12" font-weight="bold">AUCTION</text></svg>') no-repeat center;
            background-size: contain;
            z-index: 10;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.5));
        }

        /* Player Info Section */
        .player-info-container {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: end;
            gap: 30px;
            z-index: 10;
        }

        .player-image-section {
            position: relative;
        }

        .player-image {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 5px solid #00ff88;
            background: linear-gradient(45deg, #1a1a1a, #333);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,255,136,0.3);
        }

        .player-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .player-placeholder {
            font-size: 60px;
            color: #666;
        }

        /* Auction Info Panel */
        .auction-info-panel {
            background: linear-gradient(135deg, rgba(0, 50, 50, 0.95), rgba(0, 80, 80, 0.95));
            border: 3px solid #00ff88;
            border-radius: 12px;
            padding: 25px 40px;
            min-width: 500px;
            backdrop-filter: blur(20px);
            box-shadow: 0 10px 30px rgba(0,255,136,0.2);
        }

        .player-name {
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .price-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 40px;
        }

        .price-section {
            text-align: center;
            color: white;
            flex: 1;
        }

        .price-label {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .price-value {
            font-size: 24px;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 2px 4px rgba(0,255,136,0.3);
        }

        /* Current Bidder Info */
        .current-bidder-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(0,255,136,0.3);
            text-align: center;
        }

        .current-bidder {
            color: #00ff88;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Animation Overlays */
        .animation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .sold-animation {
            text-align: center;
            color: white;
            animation: soldBounce 2.5s ease-in-out;
        }

        .sold-text {
            font-size: 8rem;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 50px #00ff88;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .unsold-text {
            font-size: 8rem;
            font-weight: bold;
            color: #ff4444;
            text-shadow: 0 0 50px #ff4444;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        @keyframes soldBounce {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1.1) rotate(180deg); opacity: 1; }
            100% { transform: scale(1) rotate(360deg); opacity: 1; }
        }

        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #00ff88;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        /* Live Indicator */
        .live-indicator {
            position: absolute;
            top: 30px;
            right: 30px;
            background: #ff0000;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 16px;
            animation: pulse 2s infinite;
            box-shadow: 0 4px 15px rgba(255,0,0,0.4);
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .player-info-container {
                flex-direction: column;
                align-items: center;
                bottom: 40px;
                gap: 20px;
            }
            
            .auction-info-panel {
                min-width: 320px;
                padding: 20px 25px;
            }
            
            .player-name {
                font-size: 22px;
            }
            
            .price-info {
                gap: 20px;
            }
            
            .price-value {
                font-size: 20px;
            }
            
            .sold-text, .unsold-text {
                font-size: 4rem;
            }
            
            .ipl-logo {
                width: 80px;
                height: 80px;
                top: 20px;
            }
        }

        @media (max-width: 480px) {
            .price-info {
                flex-direction: column;
                gap: 15px;
            }
            
            .auction-info-panel {
                min-width: 280px;
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- YouTube Video Background -->
    <div class="video-background">
        <iframe id="backgroundVideo" 
                src="" 
                frameborder="0" 
                allow="autoplay; encrypted-media" 
                allowfullscreen>
        </iframe>
    </div>

    <div class="auction-container">
        <!-- IPL Logo -->
        <div class="ipl-logo"></div>

        <!-- Live Indicator -->
        <div class="live-indicator">‚óè LIVE</div>

        <!-- Player Info Section -->
        <div class="player-info-container">
            <div class="player-image-section">
                <div class="player-image" id="playerImage">
                    <div class="player-placeholder">üë§</div>
                </div>
            </div>
            
            <div class="auction-info-panel">
                <div class="player-name" id="playerName">RISHABH PANT</div>
                <div class="price-info">
                    <div class="price-section">
                        <div class="price-label">BASE PRICE</div>
                        <div class="price-value" id="basePrice">‚Çπ2.00cr</div>
                    </div>
                    <div class="price-section">
                        <div class="price-label">CURRENT BID</div>
                        <div class="price-value" id="currentBid">‚Çπ5.00cr</div>
                    </div>
                    <div class="price-section">
                        <div class="price-label">MIN INCREMENT</div>
                        <div class="price-value" id="minIncrement">‚Çπ25L</div>
                    </div>
                </div>
                <div class="current-bidder-section">
                    <div class="current-bidder" id="currentBidder">No current bidder</div>
                </div>
            </div>
        </div>

        <!-- Animation Overlay -->
        <div class="animation-overlay" id="animationOverlay">
            <div class="sold-animation" id="soldAnimation">
                <div class="sold-text" id="animationText">SOLD!</div>
                <div class="player-info" id="animationPlayerInfo"></div>
            </div>
        </div>
    </div>

    <script>
        class AuctionUI {
            constructor() {
                this.tournamentId = this.getTournamentIdFromParams();
                this.videoUrl = this.getVideoUrlFromParams();
                this.apiUrl = `http://sportsdecor.somee.com/api/Auction/state/${this.tournamentId}`;
                this.lastPlayerId = null;
                this.pollInterval = null;
                this.init();
            }

            getTournamentIdFromParams() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('tournamentId') || '81';
            }

            getVideoUrlFromParams() {
                const urlParams = new URLSearchParams(window.location.search);
                const target = urlParams.get('target');
                if (target) {
                    return decodeURIComponent(target);
                }
                return 'https://www.youtube.com/embed/rOUuGvJkBrQ?autoplay=1&mute=1&loop=1&playlist=rOUuGvJkBrQ&controls=0&showinfo=0&rel=0&iv_load_policy=3&modestbranding=1';
            }

            init() {
                this.setupVideo();
                this.startPolling();
            }

            setupVideo() {
                const iframe = document.getElementById('backgroundVideo');
                iframe.src = this.videoUrl;
            }

            startPolling() {
                this.pollInterval = setInterval(() => {
                    this.fetchAuctionData();
                }, 2000);

                this.fetchAuctionData();
            }

            async fetchAuctionData() {
                try {
                    const response = await fetch(this.apiUrl, {
                        method: 'GET',
                        headers: {
                            'accept': 'text/plain'
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        this.updateUI(data);
                        this.checkForPlayerChange(data);
                    }
                } catch (error) {
                    console.error('Error fetching auction data:', error);
                    this.showError('Connection error. Retrying...');
                }
            }

            updateUI(data) {
                // Update player info
                document.getElementById('playerName').textContent = 
                    data.playerId ? `PLAYER #${data.playerId}` : 'RISHABH PANT';
                
                // Update bid information
                document.getElementById('basePrice').textContent = 
                    `‚Çπ${this.formatAmount(data.basePrice)}`;
                document.getElementById('currentBid').textContent = 
                    `‚Çπ${this.formatAmount(data.currentBid)}`;
                document.getElementById('minIncrement').textContent = 
                    `‚Çπ${this.formatAmount(data.minIncrement)}`;

                // Update current bidder
                const currentBidder = document.getElementById('currentBidder');
                if (data.currentBidTeamId && data.wallets) {
                    const team = data.wallets.find(w => w.teamId === data.currentBidTeamId);
                    currentBidder.textContent = team ? `Current Bidder: ${team.teamName}` : 'No current bidder';
                } else {
                    currentBidder.textContent = 'No current bidder';
                }
            }

            checkForPlayerChange(data) {
                if (this.lastPlayerId !== null && this.lastPlayerId !== data.playerId) {
                    if (data.currentBidTeamId > 0) {
                        const team = data.wallets?.find(w => w.teamId === data.currentBidTeamId);
                        this.showSoldAnimation(team?.teamName || 'Unknown Team', data.currentBid);
                    } else {
                        this.showUnsoldAnimation();
                    }
                }
                this.lastPlayerId = data.playerId;
            }

            showSoldAnimation(teamName, price) {
                const overlay = document.getElementById('animationOverlay');
                const animationText = document.getElementById('animationText');
                const playerInfo = document.getElementById('animationPlayerInfo');

                animationText.textContent = 'SOLD!';
                animationText.className = 'sold-text';
                playerInfo.innerHTML = `
                    <div style="font-size: 2.5rem; margin: 30px 0; color: white;">to ${teamName}</div>
                    <div style="font-size: 3rem; color: #00ff88; font-weight: bold;">‚Çπ${this.formatAmount(price)}</div>
                `;

                overlay.style.display = 'flex';
                this.createConfetti();

                setTimeout(() => {
                    overlay.style.display = 'none';
                }, 4000);
            }

            showUnsoldAnimation() {
                const overlay = document.getElementById('animationOverlay');
                const animationText = document.getElementById('animationText');
                const playerInfo = document.getElementById('animationPlayerInfo');

                animationText.textContent = 'UNSOLD';
                animationText.className = 'unsold-text';
                playerInfo.innerHTML = '<div style="font-size: 2rem; margin: 30px 0; color: white;">Better luck next time!</div>';

                overlay.style.display = 'flex';

                setTimeout(() => {
                    overlay.style.display = 'none';
                }, 4000);
            }

            createConfetti() {
                const colors = ['#00ff88', '#ff6b35', '#4a90e2', '#e74c3c'];
                
                for (let i = 0; i < 60; i++) {
                    setTimeout(() => {
                        const confetti = document.createElement('div');
                        confetti.className = 'confetti';
                        confetti.style.left = Math.random() * 100 + 'vw';
                        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        confetti.style.animationDelay = Math.random() * 3 + 's';
                        document.body.appendChild(confetti);

                        setTimeout(() => {
                            confetti.remove();
                        }, 3000);
                    }, i * 80);
                }
            }

            formatAmount(amount) {
                if (amount >= 10000000) {
                    return (amount / 10000000).toFixed(2) + 'cr';
                } else if (amount >= 100000) {
                    return (amount / 100000).toFixed(1) + 'L';
                } else {
                    return amount?.toLocaleString() || '0';
                }
            }

            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.style.cssText = `
                    position: fixed;
                    top: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: rgba(255, 68, 68, 0.9);
                    color: white;
                    padding: 15px 25px;
                    border-radius: 8px;
                    z-index: 2000;
                    backdrop-filter: blur(10px);
                    border: 2px solid #ff4444;
                `;
                errorDiv.textContent = message;
                document.body.appendChild(errorDiv);

                setTimeout(() => {
                    errorDiv.remove();
                }, 3000);
            }

            destroy() {
                if (this.pollInterval) {
                    clearInterval(this.pollInterval);
                }
            }
        }

        // Initialize the auction UI when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.auctionUI = new AuctionUI();
        });

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (window.auctionUI) {
                window.auctionUI.destroy();
            }
        });
    </script>
</body>
</html>
