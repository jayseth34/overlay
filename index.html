<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Auction Live</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }

        .auction-container {
            position: relative;
            height: 100vh;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="%23ffffff" stroke-width="0.1" opacity="0.2"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
        }

        .header {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            border-bottom: 4px solid #ff6b35;
        }

        .tournament-title {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .live-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff0000;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            height: calc(100vh - 120px);
            gap: 20px;
            padding: 20px;
        }

        .auction-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }

        .player-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .player-name {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .player-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px auto;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .bid-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }

        .bid-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .bid-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .bid-value {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .current-bidder {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .teams-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            overflow-y: auto;
        }

        .teams-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .team-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .team-name {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .team-balance {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* Animation Overlays */
        .animation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .sold-animation {
            text-align: center;
            color: white;
            animation: soldBounce 2s ease-in-out;
        }

        .sold-text {
            font-size: 6rem;
            font-weight: bold;
            color: #4CAF50;
            text-shadow: 0 0 30px #4CAF50;
            margin-bottom: 20px;
        }

        .unsold-text {
            font-size: 6rem;
            font-weight: bold;
            color: #f44336;
            text-shadow: 0 0 30px #f44336;
            margin-bottom: 20px;
        }

        @keyframes soldBounce {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 1; }
            100% { transform: scale(1) rotate(360deg); opacity: 1; }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b35;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        /* Timer */
        .timer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            color: #ff0000;
            text-shadow: 0 0 20px #ff0000;
            z-index: 100;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                grid-template-rows: 2fr 1fr;
            }
            
            .tournament-title {
                font-size: 1.5rem;
            }
            
            .player-name {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auction-container">
        <div class="header">
            <h1 class="tournament-title">IPL AUCTION LIVE</h1>
            <div class="live-indicator">‚óè LIVE</div>
        </div>

        <div class="main-content">
            <div class="auction-panel">
                <div class="player-section">
                    <div class="player-name" id="playerName">Loading...</div>
                    <div class="player-image" id="playerImage">üë§</div>
                </div>

                <div class="bid-info">
                    <div class="bid-card">
                        <div class="bid-label">Base Price</div>
                        <div class="bid-value" id="basePrice">‚Çπ0</div>
                    </div>
                    <div class="bid-card">
                        <div class="bid-label">Current Bid</div>
                        <div class="bid-value" id="currentBid">‚Çπ0</div>
                    </div>
                </div>

                <div class="current-bidder" id="currentBidder">
                    No current bidder
                </div>

                <div class="bid-card">
                    <div class="bid-label">Minimum Increment</div>
                    <div class="bid-value" id="minIncrement">‚Çπ0</div>
                </div>
            </div>

            <div class="teams-panel">
                <h3 class="teams-title">Team Wallets</h3>
                <div id="teamsList"></div>
            </div>
        </div>

        <!-- Animation Overlay -->
        <div class="animation-overlay" id="animationOverlay">
            <div class="sold-animation" id="soldAnimation">
                <div class="sold-text" id="animationText">SOLD!</div>
                <div class="player-info" id="animationPlayerInfo"></div>
            </div>
        </div>
    </div>

    <script>
        class AuctionUI {
            constructor() {
                this.tournamentId = this.getTournamentIdFromParams();
                this.apiUrl = `http://sportsdecor.somee.com/api/Auction/state/${this.tournamentId}`;
                this.lastPlayerId = null;
                this.pollInterval = null;
                this.init();
            }

            getTournamentIdFromParams() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('tournamentId') || '81';
            }

            init() {
                this.startPolling();
            }

            startPolling() {
                // Poll every 2 seconds for real-time updates
                this.pollInterval = setInterval(() => {
                    this.fetchAuctionData();
                }, 2000);

                // Initial fetch
                this.fetchAuctionData();
            }

            async fetchAuctionData() {
                try {
                    const response = await fetch(this.apiUrl, {
                        method: 'GET',
                        headers: {
                            'accept': 'text/plain'
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        this.updateUI(data);
                        this.checkForPlayerChange(data);
                    }
                } catch (error) {
                    console.error('Error fetching auction data:', error);
                    this.showError('Connection error. Retrying...');
                }
            }

            updateUI(data) {
                // Update player info
                document.getElementById('playerName').textContent = 
                    data.playerId ? `Player #${data.playerId}` : 'No Player';
                
                // Update bid information
                document.getElementById('basePrice').textContent = 
                    `‚Çπ${this.formatAmount(data.basePrice)}`;
                document.getElementById('currentBid').textContent = 
                    `‚Çπ${this.formatAmount(data.currentBid)}`;
                document.getElementById('minIncrement').textContent = 
                    `‚Çπ${this.formatAmount(data.minIncrement)}`;

                // Update current bidder
                const currentBidder = document.getElementById('currentBidder');
                if (data.currentBidTeamId && data.wallets) {
                    const team = data.wallets.find(w => w.teamId === data.currentBidTeamId);
                    currentBidder.textContent = team ? `Current Bidder: ${team.teamName}` : 'No current bidder';
                } else {
                    currentBidder.textContent = 'No current bidder';
                }

                // Update teams list
                this.updateTeamsList(data.wallets || []);
            }

            updateTeamsList(wallets) {
                const teamsList = document.getElementById('teamsList');
                teamsList.innerHTML = '';

                wallets.forEach(wallet => {
                    const teamCard = document.createElement('div');
                    teamCard.className = 'team-card';
                    teamCard.innerHTML = `
                        <div class="team-name">${wallet.teamName}</div>
                        <div class="team-balance">Balance: ‚Çπ${this.formatAmount(wallet.remainingBalance)}</div>
                    `;
                    teamsList.appendChild(teamCard);
                });
            }

            checkForPlayerChange(data) {
                if (this.lastPlayerId !== null && this.lastPlayerId !== data.playerId) {
                    // Player changed - show sold/unsold animation
                    if (data.currentBidTeamId > 0) {
                        const team = data.wallets?.find(w => w.teamId === data.currentBidTeamId);
                        this.showSoldAnimation(team?.teamName || 'Unknown Team', data.currentBid);
                    } else {
                        this.showUnsoldAnimation();
                    }
                }
                this.lastPlayerId = data.playerId;
            }

            showSoldAnimation(teamName, price) {
                const overlay = document.getElementById('animationOverlay');
                const animationText = document.getElementById('animationText');
                const playerInfo = document.getElementById('animationPlayerInfo');

                animationText.textContent = 'SOLD!';
                animationText.className = 'sold-text';
                playerInfo.innerHTML = `
                    <div style="font-size: 2rem; margin: 20px 0;">to ${teamName}</div>
                    <div style="font-size: 2.5rem; color: #4CAF50;">‚Çπ${this.formatAmount(price)}</div>
                `;

                overlay.style.display = 'flex';
                this.createConfetti();

                // Hide after 3 seconds
                setTimeout(() => {
                    overlay.style.display = 'none';
                }, 3000);
            }

            showUnsoldAnimation() {
                const overlay = document.getElementById('animationOverlay');
                const animationText = document.getElementById('animationText');
                const playerInfo = document.getElementById('animationPlayerInfo');

                animationText.textContent = 'UNSOLD';
                animationText.className = 'unsold-text';
                playerInfo.innerHTML = '<div style="font-size: 1.5rem; margin: 20px 0;">Better luck next time!</div>';

                overlay.style.display = 'flex';

                // Hide after 3 seconds
                setTimeout(() => {
                    overlay.style.display = 'none';
                }, 3000);
            }

            createConfetti() {
                const colors = ['#ff6b35', '#f7931e', '#4CAF50', '#2196F3', '#9C27B0'];
                
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        const confetti = document.createElement('div');
                        confetti.className = 'confetti';
                        confetti.style.left = Math.random() * 100 + 'vw';
                        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        confetti.style.animationDelay = Math.random() * 2 + 's';
                        document.body.appendChild(confetti);

                        // Remove confetti after animation
                        setTimeout(() => {
                            confetti.remove();
                        }, 3000);
                    }, i * 100);
                }
            }

            formatAmount(amount) {
                if (amount >= 10000000) {
                    return (amount / 10000000).toFixed(2) + ' Cr';
                } else if (amount >= 100000) {
                    return (amount / 100000).toFixed(1) + ' L';
                } else {
                    return amount?.toLocaleString() || '0';
                }
            }

            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: #f44336;
                    color: white;
                    padding: 15px;
                    border-radius: 5px;
                    z-index: 2000;
                `;
                errorDiv.textContent = message;
                document.body.appendChild(errorDiv);

                setTimeout(() => {
                    errorDiv.remove();
                }, 3000);
            }

            destroy() {
                if (this.pollInterval) {
                    clearInterval(this.pollInterval);
                }
            }
        }

        // Initialize the auction UI when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new AuctionUI();
        });

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (window.auctionUI) {
                window.auctionUI.destroy();
            }
        });
    </script>
</body>
</html>
