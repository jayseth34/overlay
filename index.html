<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Auction Live</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: #000;
        }

        /* YouTube Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .video-background iframe {
            width: 100vw;
            height: 56.25vw; /* 16:9 aspect ratio */
            min-height: 100vh;
            min-width: 177.77vh; /* 16:9 aspect ratio */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .auction-container {
            position: relative;
            height: 100vh;
            z-index: 1;
            background: rgba(0, 0, 0, 0.3);
        }

        /* IPL Logo */
        .ipl-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 80px;
            height: 80px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%23ff6b35"/><text x="50" y="60" text-anchor="middle" fill="white" font-size="24" font-weight="bold">IPL</text></svg>') no-repeat center;
            background-size: contain;
            z-index: 10;
        }

        /* Team Sections */
        .teams-container {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 5;
        }

        .team-section {
            width: 400px;
            height: 280px;
            border: 3px solid transparent;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .team-section.super-giants {
            border-color: #4a90e2;
            background: linear-gradient(135deg, rgba(74, 144, 226, 0.1), rgba(74, 144, 226, 0.2));
        }

        .team-section.royal-challengers {
            border-color: #e74c3c;
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.1), rgba(231, 76, 60, 0.2));
        }

        .team-header {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 12px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .team-header.super-giants {
            background: linear-gradient(135deg, #4a90e2, #357abd);
        }

        .team-header.royal-challengers {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        /* Player Info Section */
        .player-info-container {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: end;
            gap: 20px;
            z-index: 10;
        }

        .player-image-section {
            position: relative;
        }

        .player-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #00ff88;
            background: linear-gradient(45deg, #1a1a1a, #333);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .player-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .player-placeholder {
            font-size: 48px;
            color: #666;
        }

        /* Auction Info Panel */
        .auction-info-panel {
            background: linear-gradient(135deg, rgba(0, 50, 50, 0.95), rgba(0, 80, 80, 0.95));
            border: 2px solid #00ff88;
            border-radius: 8px;
            padding: 20px 30px;
            min-width: 400px;
            backdrop-filter: blur(15px);
        }

        .player-name {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .price-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 30px;
        }

        .price-section {
            text-align: center;
            color: white;
        }

        .price-label {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .price-value {
            font-size: 20px;
            font-weight: bold;
            color: #00ff88;
        }

        /* Animation Overlays */
        .animation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .sold-animation {
            text-align: center;
            color: white;
            animation: soldBounce 2.5s ease-in-out;
        }

        .sold-text {
            font-size: 8rem;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 50px #00ff88;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .unsold-text {
            font-size: 8rem;
            font-weight: bold;
            color: #ff4444;
            text-shadow: 0 0 50px #ff4444;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        @keyframes soldBounce {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1.1) rotate(180deg); opacity: 1; }
            100% { transform: scale(1) rotate(360deg); opacity: 1; }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #00ff88;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        /* Team Wallets Panel */
        .wallets-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 280px;
            max-height: 400px;
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #00ff88;
            border-radius: 8px;
            padding: 15px;
            backdrop-filter: blur(15px);
            overflow-y: auto;
        }

        .wallets-title {
            color: #00ff88;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
            text-transform: uppercase;
        }

        .wallet-item {
            background: rgba(255, 255, 255, 0.1);
            border-left: 4px solid #00ff88;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
        }

        .wallet-team {
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .wallet-balance {
            color: #00ff88;
            font-size: 12px;
            margin-top: 2px;
        }

        /* Status Indicators */
        .status-indicator {
            position: absolute;
            top: 50%;
            right: 30px;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        .status-indicator.active {
            background: #00ff88;
            color: black;
        }

        .status-indicator.inactive {
            background: #666;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .teams-container {
                flex-direction: column;
                gap: 15px;
                top: 40px;
            }
            
            .team-section {
                width: 350px;
                height: 200px;
            }
            
            .player-info-container {
                bottom: 40px;
            }
            
            .auction-info-panel {
                min-width: 320px;
                padding: 15px 20px;
            }
        }

        @media (max-width: 768px) {
            .teams-container {
                display: none;
            }
            
            .player-info-container {
                flex-direction: column;
                align-items: center;
                bottom: 20px;
            }
            
            .wallets-panel {
                position: relative;
                margin: 20px auto;
                width: 90%;
            }
            
            .sold-text, .unsold-text {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <!-- YouTube Video Background -->
    <div class="video-background">
        <iframe id="backgroundVideo" 
                src="" 
                frameborder="0" 
                allow="autoplay; encrypted-media" 
                allowfullscreen>
        </iframe>
    </div>

    <div class="auction-container">
        <!-- IPL Logo -->
        <div class="ipl-logo"></div>

        <!-- Team Sections -->
        <div class="teams-container">
            <div class="team-section super-giants">
                <div class="team-header super-giants">SUPER GIANTS</div>
                <div class="status-indicator active" id="superGiantsStatus">‚≠ê</div>
            </div>
            
            <div class="team-section royal-challengers">
                <div class="team-header royal-challengers">ROYAL CHALLENGERS</div>
                <div class="status-indicator inactive" id="rcbStatus">‚≠ê</div>
            </div>
        </div>

        <!-- Player Info Section -->
        <div class="player-info-container">
            <div class="player-image-section">
                <div class="player-image" id="playerImage">
                    <div class="player-placeholder">üë§</div>
                </div>
            </div>
            
            <div class="auction-info-panel">
                <div class="player-name" id="playerName">RISHABH PANT</div>
                <div class="price-info">
                    <div class="price-section">
                        <div class="price-label">BASE PRICE</div>
                        <div class="price-value" id="basePrice">‚Çπ2.00cr</div>
                    </div>
                    <div class="price-section">
                        <div class="price-label">CURRENT BID</div>
                        <div class="price-value" id="currentBid">‚Çπ5.00cr</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Team Wallets Panel -->
        <div class="wallets-panel">
            <div class="wallets-title">Team Wallets</div>
            <div id="walletsList"></div>
        </div>

        <!-- Animation Overlay -->
        <div class="animation-overlay" id="animationOverlay">
            <div class="sold-animation" id="soldAnimation">
                <div class="sold-text" id="animationText">SOLD!</div>
                <div class="player-info" id="animationPlayerInfo"></div>
            </div>
        </div>
    </div>

    <script>
        class AuctionUI {
            constructor() {
                this.tournamentId = this.getTournamentIdFromParams();
                this.videoUrl = this.getVideoUrlFromParams();
                this.apiUrl = `http://sportsdecor.somee.com/api/Auction/state/${this.tournamentId}`;
                this.lastPlayerId = null;
                this.pollInterval = null;
                this.init();
            }

            getTournamentIdFromParams() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('tournamentId') || '81';
            }

            getVideoUrlFromParams() {
                const urlParams = new URLSearchParams(window.location.search);
                const target = urlParams.get('target');
                if (target) {
                    return decodeURIComponent(target);
                }
                return 'https://www.youtube.com/embed/rOUuGvJkBrQ?autoplay=1&mute=1&loop=1&playlist=rOUuGvJkBrQ&controls=0&showinfo=0&rel=0&iv_load_policy=3&modestbranding=1';
            }

            init() {
                this.setupVideo();
                this.startPolling();
            }

            setupVideo() {
                const iframe = document.getElementById('backgroundVideo');
                iframe.src = this.videoUrl;
            }

            startPolling() {
                this.pollInterval = setInterval(() => {
                    this.fetchAuctionData();
                }, 2000);

                this.fetchAuctionData();
            }

            async fetchAuctionData() {
                try {
                    const response = await fetch(this.apiUrl, {
                        method: 'GET',
                        headers: {
                            'accept': 'text/plain'
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        this.updateUI(data);
                        this.checkForPlayerChange(data);
                    }
                } catch (error) {
                    console.error('Error fetching auction data:', error);
                    this.showError('Connection error. Retrying...');
                }
            }

            updateUI(data) {
                // Update player info
                document.getElementById('playerName').textContent = 
                    data.playerId ? `PLAYER #${data.playerId}` : 'RISHABH PANT';
                
                // Update bid information
                document.getElementById('basePrice').textContent = 
                    `‚Çπ${this.formatAmount(data.basePrice)}`;
                document.getElementById('currentBid').textContent = 
                    `‚Çπ${this.formatAmount(data.currentBid)}`;

                // Update team status indicators
                this.updateTeamStatus(data);

                // Update wallets list
                this.updateWalletsList(data.wallets || []);
            }

            updateTeamStatus(data) {
                const superGiantsStatus = document.getElementById('superGiantsStatus');
                const rcbStatus = document.getElementById('rcbStatus');
                
                // Reset all statuses
                superGiantsStatus.className = 'status-indicator inactive';
                rcbStatus.className = 'status-indicator inactive';

                // Highlight current bidding team
                if (data.currentBidTeamId) {
                    const currentTeam = data.wallets?.find(w => w.teamId === data.currentBidTeamId);
                    if (currentTeam) {
                        if (currentTeam.teamName.includes('SUPER') || currentTeam.teamName.includes('GIANTS')) {
                            superGiantsStatus.className = 'status-indicator active';
                        } else if (currentTeam.teamName.includes('ROYAL') || currentTeam.teamName.includes('CHALLENGERS')) {
                            rcbStatus.className = 'status-indicator active';
                        }
                    }
                }
            }

            updateWalletsList(wallets) {
                const walletsList = document.getElementById('walletsList');
                walletsList.innerHTML = '';

                wallets.forEach(wallet => {
                    const walletItem = document.createElement('div');
                    walletItem.className = 'wallet-item';
                    walletItem.innerHTML = `
                        <div class="wallet-team">${wallet.teamName}</div>
                        <div class="wallet-balance">‚Çπ${this.formatAmount(wallet.remainingBalance)}</div>
                    `;
                    walletsList.appendChild(walletItem);
                });
            }

            checkForPlayerChange(data) {
                if (this.lastPlayerId !== null && this.lastPlayerId !== data.playerId) {
                    if (data.currentBidTeamId > 0) {
                        const team = data.wallets?.find(w => w.teamId === data.currentBidTeamId);
                        this.showSoldAnimation(team?.teamName || 'Unknown Team', data.currentBid);
                    } else {
                        this.showUnsoldAnimation();
                    }
                }
                this.lastPlayerId = data.playerId;
            }

            showSoldAnimation(teamName, price) {
                const overlay = document.getElementById('animationOverlay');
                const animationText = document.getElementById('animationText');
                const playerInfo = document.getElementById('animationPlayerInfo');

                animationText.textContent = 'SOLD!';
                animationText.className = 'sold-text';
                playerInfo.innerHTML = `
                    <div style="font-size: 2.5rem; margin: 30px 0; color: white;">to ${teamName}</div>
                    <div style="font-size: 3rem; color: #00ff88; font-weight: bold;">‚Çπ${this.formatAmount(price)}</div>
                `;

                overlay.style.display = 'flex';
                this.createConfetti();

                setTimeout(() => {
                    overlay.style.display = 'none';
                }, 4000);
            }

            showUnsoldAnimation() {
                const overlay = document.getElementById('animationOverlay');
                const animationText = document.getElementById('animationText');
                const playerInfo = document.getElementById('animationPlayerInfo');

                animationText.textContent = 'UNSOLD';
                animationText.className = 'unsold-text';
                playerInfo.innerHTML = '<div style="font-size: 2rem; margin: 30px 0; color: white;">Better luck next time!</div>';

                overlay.style.display = 'flex';

                setTimeout(() => {
                    overlay.style.display = 'none';
                }, 4000);
            }

            createConfetti() {
                const colors = ['#00ff88', '#ff6b35', '#4a90e2', '#e74c3c'];
                
                for (let i = 0; i < 60; i++) {
                    setTimeout(() => {
                        const confetti = document.createElement('div');
                        confetti.className = 'confetti';
                        confetti.style.left = Math.random() * 100 + 'vw';
                        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        confetti.style.animationDelay = Math.random() * 3 + 's';
                        document.body.appendChild(confetti);

                        setTimeout(() => {
                            confetti.remove();
                        }, 3000);
                    }, i * 80);
                }
            }

            formatAmount(amount) {
                if (amount >= 10000000) {
                    return (amount / 10000000).toFixed(2) + 'cr';
                } else if (amount >= 100000) {
                    return (amount / 100000).toFixed(1) + 'L';
                } else {
                    return amount?.toLocaleString() || '0';
                }
            }

            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.style.cssText = `
                    position: fixed;
                    top: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: rgba(255, 68, 68, 0.9);
                    color: white;
                    padding: 15px 25px;
                    border-radius: 8px;
                    z-index: 2000;
                    backdrop-filter: blur(10px);
                    border: 2px solid #ff4444;
                `;
                errorDiv.textContent = message;
                document.body.appendChild(errorDiv);

                setTimeout(() => {
                    errorDiv.remove();
                }, 3000);
            }

            destroy() {
                if (this.pollInterval) {
                    clearInterval(this.pollInterval);
                }
            }
        }

        // Initialize the auction UI when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.auctionUI = new AuctionUI();
        });

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (window.auctionUI) {
                window.auctionUI.destroy();
            }
        });
    </script>
</body>
</html>
