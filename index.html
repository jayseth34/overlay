<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auction UI Responsive</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    
    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #B0E0E6 0%, #87CEEB 50%, #B0C4DE 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .auction-container {
      display: grid;
      grid-template-columns: 1fr 1.2fr 1fr;
      grid-gap: 15px;
      align-items: end;
      width: 100vw;
      height: 100vh;
      position: relative;
      padding: 0 10px;
      box-sizing: border-box;
    }
    
    /* Tournament logo - HUGE, no container constraints */
    .tournament-logo {
      position: fixed;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
    }
    
    .tournament-logo img {
      width: 600px; 
      height: 300px; 
      object-fit: cover;
      display: block;
    }
    
    /* Player details card - TALLER to fit all content */
    .player-details-card {
      background: linear-gradient(135deg, #191970 0%, #000080 100%);
      border-radius: 12px;
      margin: 180px 0 0 15px;
      padding: 25px 20px 25px 25px;
      color: white;
      font-size: 16px;
      min-width: 200px;
      min-height: 350px;
      max-height: none;
      box-shadow: 0 8px 25px #4169E135;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: flex-start;
      border: 2px solid #4169E1;
    }
    
    .detail-row[hidden] { display: none !important; }
    
    .detail-row {
      width: 100%;
      padding: 12px 15px;
      background: rgba(65, 105, 225, 0.1);
      border-radius: 8px;
      border-left: 3px solid #4169E1;
      min-height: 40px;
      display: flex;
      align-items: center;
    }
    
    .detail-label {
      font-weight: bold;
      margin-right: 8px;
      color: #87CEEB;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
      font-size: 14px;
    }
    
    .player-name-row {
      font-size: 18px;
      font-weight: 800;
      color: #ffffff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      text-align: center;
      background: rgba(65, 105, 225, 0.2);
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #4169E1;
      margin-bottom: 10px;
      width: 100%;
    }
    
    .base-price-row {
      font-size: 15px;
      font-weight: 700;
      color: #87CEEB;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
      background: rgba(30, 144, 255, 0.15);
      padding: 15px;
      border-radius: 8px;
      border-left: 3px solid #1E90FF;
      width: 100%;
      text-align: center;
      margin-top: 10px;
    }
    
    .center-bid-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 70px;
      position: relative;
      min-width: 280px;
    }
    
    .player-image-container {
      border: 4px solid #4169E1;
      border-radius: 50%;
      width: 180px; 
      height: 180px;
      overflow: hidden;
      margin-bottom: 15px;
      margin-top: 100px;
      background: linear-gradient(135deg, #ffffff 0%, #f0f8ff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 25px #4169E130;
    }
    
    .player-image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }
    
    .current-bid-label {
      background: linear-gradient(135deg, #4169E1 0%, #1E90FF 100%);
      color: white;
      padding: 10px 30px;
      border-radius: 12px 12px 0 0;
      font-weight: 600;
      margin-top: 20px;
      font-size: 16px;
      letter-spacing: 1.2px;
      box-shadow: 0 4px 12px rgba(65, 105, 225, 0.3);
    }
    
    .current-bid-value {
      background: #fff;
      color: #191970;
      padding: 15px 40px 18px 40px;
      border-radius: 0 0 15px 15px;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
      box-shadow: 0 4px 12px rgba(65, 105, 225, 0.2);
      letter-spacing: 1.5px;
      border: 2px solid #4169E1;
    }
    
    .current-bidder {
      margin-top: 15px;
      color: white;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 1.2px;
      background: linear-gradient(135deg, #191970 0%, #000080 100%);
      border-radius: 8px;
      padding: 12px 20px;
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #4169E1;
      box-shadow: 0 4px 12px rgba(65, 105, 225, 0.3);
    }
    
    /* Teams table - TALLER to match left side */
    .teams-table-card {
      background: linear-gradient(135deg, #191970 0%, #000080 100%);
      border-radius: 12px;
      margin: 180px 15px 0 0;
      padding: 20px 15px 20px 15px;
      color: white;
      min-width: 200px;
      min-height: 350px;
      max-height: none;
      box-shadow: 0 8px 25px #4169E135;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2px solid #4169E1;
    }
    
    .teams-table-card table {
      width: 100%;
      border-spacing: 0;
    }
    
    .teams-table-card th, .teams-table-card td {
      padding: 8px 6px;
      text-align: left;
      font-size: 13px;
      color: white;
    }
    
    .teams-table-card th {
      color: #87CEEB;
      font-weight: 700;
      text-transform: uppercase;
      border-bottom: 2px solid #4169E1;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }
    
    .teams-table-card td {
      color: white;
      border-bottom: 1px solid #4169E1;
    }
    
    /* Animation Overlay */
    .animation-overlay {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(25, 25, 112, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(3px);
    }
    
    .sold-animation {
      text-align: center;
      color: white;
      animation: soldBounce 2s;
      background: linear-gradient(135deg, #191970 0%, #000080 100%);
      padding: 50px 70px 45px 70px;
      border-radius: 25px;
      border: 4px solid #4169E1;
      box-shadow: 0 15px 30px #4169E155;
    }
    
    .sold-text {
      font-size: 4.5rem;
      font-weight: bold;
      color: #4169E1;
      text-shadow: 0 0 30px #4169E1;
      margin-bottom: 25px;
      text-transform: uppercase;
    }
    
    .unsold-text {
      font-size: 4.5rem;
      font-weight: bold;
      color: #ff4444;
      text-shadow: 0 0 25px #ff4444;
      margin-bottom: 25px;
      text-transform: uppercase;
    }
    
    /* Profile Overlay */
    .profile-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, #191970 0%, #000080 50%, #00008B 100%);
      display: none;
      z-index: 1002;
      animation: fadeIn 0.5s ease;
      color: white;
    }
    
    /* Header banner - EXTRA TALL for massive logo */
    .profile-header-banner {
      background: linear-gradient(90deg, #4169E1 0%, #1E90FF 30%, #6495ED 100%);
      height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    
    
    
    /* Profile tournament logo - MASSIVE, no constraints */
    .profile-tournament-logo {
      width: 600px;
      height: 280px;
      object-fit: cover;
      border-radius: 0;
      background: none;
      padding: 0;
      box-shadow: none;
    }
    
    .profile-close {
      position: absolute;
      top: 25px; right: 35px;
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      font-size: 32px;
      width: 45px; height: 45px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      transition: background 0.3s ease;
    }
    
    .profile-close:hover {
      background: rgba(255,255,255,0.3);
    }
    
    .profile-content {
      display: flex;
      max-width: 1400px;
      margin: 20px auto;
      padding: 0 40px;
      gap: 30px;
      align-items: flex-start;
      height: calc(100vh - 360px);
    }
    
    /* Profile left - SMALLER to balance huge logo */
    .profile-left {
      flex: 0 0 220px;
      text-align: center;
    }
    
    .profile-player-image {
      width: 200px;
      height: 250px;
      object-fit: cover;
      border-radius: 20px;
      border: 3px solid #4169E1;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      margin-bottom: 15px;
    }
    
    .profile-player-name {
      font-size: 1.8rem;
      font-weight: 800;
      color: #fff;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    
    .profile-player-number {
      background: #4169E1;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 10px;
      display: inline-block;
      margin-bottom: 15px;
    }
    
    .profile-base-price {
      color: #fff;
      font-size: 1.3rem;
      font-weight: 800;
      padding: 12px 20px;
      border-radius: 12px;
      margin-top: 8px;
      box-shadow: 0 4px 12px rgba(65, 105, 225, 0.3);
      background: rgba(65, 105, 225, 0.2);
      border: 2px solid #4169E1;
      width:200px;
    }
    
    /* Profile table - COMPACT */
    .profile-right {
      flex: 1;
    }
    
    .profile-details-table {
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      border: 2px solid rgba(65, 105, 225, 0.3);
      max-height: 680px;
    }
    
    .profile-table-row {
      display: flex;
      border-bottom: 1px solid rgba(255,255,255,0.1);

    }
    
    .profile-table-row:last-child {
      border-bottom: none;
    }
    
    .profile-table-row[hidden] {
      display: none !important;
    }
    
    .profile-table-label {
      flex: 0 0 110px;
      background: linear-gradient(135deg, #4169E1 0%, #1E90FF 100%);
      color: white;
      font-weight: 700;
      font-size: 1.2rem;
      padding: 12px 15px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding-right:200px;
    }
    
    .profile-table-value {
      flex: 1;
      background: rgba(255,255,255,0.08);
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
      padding: 12px 15px;
      word-wrap: break-word;
    }
    
    .profile-current-bidder {
      margin-top: 20px;
      text-align: center;
      background: rgba(65, 105, 225, 0.2);
      border: 2px solid #4169E1;
      border-radius: 12px;
      padding: 15px;
      max-height: 120px;
    }
    
    .profile-current-bidder-title {
      font-size: 0.9rem;
      color: #87CEEB;
      margin-bottom: 8px;
      font-weight: 700;
      text-transform: uppercase;
    }
    
    .profile-current-bidder-logo {
      width: 50px;
      height: 50px;
      margin: 0 auto 8px;
      border-radius: 10px;
      object-fit: contain;
      background: rgba(255,255,255,0.1);
      padding: 5px;
    }
    
    .profile-current-bidder-name {
      font-size: 1.1rem;
      font-weight: 800;
      color: white;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes soldBounce {
      0% { transform: scale(0.8) rotate(0deg); opacity: 0; }
      50% { transform: scale(1.1) rotate(6deg); opacity: 1; }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }
    
    /* Responsive Design */
    @media (max-width: 1400px) {
      .auction-container { 
        grid-template-columns: 1fr 1.5fr 1fr;
        padding: 0 5px;
      }
      .tournament-logo img { width: 550px; height: 275px; }
      .player-image-container { width: 150px; height: 150px; margin-top: 90px; }
      .profile-tournament-logo { width: 550px; height: 260px; }
      .profile-content { max-width: 1200px; gap: 25px; }
      .profile-left { flex: 0 0 200px; }
      .profile-player-image { width: 180px; height: 220px; }
    }
    
    @media (max-width: 1200px) {
      .auction-container { 
        grid-template-columns: 1fr 1.8fr 1fr;
        grid-gap: 10px;
      }
      .teams-table-card { margin-right: 10px; margin-top: 160px; }
      .player-details-card { margin-left: 10px; margin-top: 160px; }
      .tournament-logo img { width: 500px; height: 250px; }
      .player-details-card, .teams-table-card { min-height: 320px; }
      .profile-left { flex: 0 0 180px; }
      .profile-player-image { width: 160px; height: 200px; }
      .profile-tournament-logo { width: 500px; height: 240px; }
      .profile-header-banner { height: 280px; }
    }
    
    @media (max-width: 950px) {
      .auction-container { 
        grid-template-columns: 1fr; 
        grid-gap: 12px;
        padding: 0 10px;
      }
      .player-details-card, .teams-table-card { 
        margin: 12px auto; 
        width: 90vw;
        max-width: 450px;
        min-height: 280px;
      }
      .center-bid-section { 
        padding-bottom: 25px; 
        order: -1;
        margin-top: 20px;
      }
      .tournament-logo img { width: 400px; height: 200px; }
      .player-image-container { margin-top: 40px; }
      
      .profile-content {
        flex-direction: column;
        align-items: center;
        padding: 0 20px;
        gap: 20px;
        height: auto;
      }
      .profile-left { flex: none; }
      .profile-player-image { width: 150px; height: 180px; }
      .profile-table-label {
        flex: 0 0 90px;
        font-size: 0.75rem;
        padding: 10px 12px;
      }
      .profile-table-value {
        font-size: 0.9rem;
        padding: 10px 12px;
      }
      .profile-tournament-logo { width: 380px; height: 190px; }
      .profile-header-banner { height: 220px; }
      .profile-header-banner::before {
        border-width: 220px 0 0 110px;
      }
      .profile-header-banner::after {
        border-width: 0 110px 220px 0;
      }
    }
    
    @media (max-width: 670px) {
      .player-details-card, .teams-table-card { 
        padding: 18px 15px;
        width: 95vw;
        min-height: 250px;
      }
      .center-bid-section { padding-bottom: 15px; }
      .tournament-logo img { width: 350px; height: 175px; }
      .player-image-container { width: 120px; height: 120px; }
      .current-bid-value { font-size: 22px; padding: 10px 25px 12px 25px; }
      
      .profile-tournament-logo { width: 320px; height: 160px; }
      .profile-player-name { font-size: 1.6rem; }
      .profile-player-image { width: 130px; height: 160px; }
      .profile-table-label {
        flex: 0 0 80px;
        font-size: 0.7rem;
        padding: 8px 10px;
      }
      .profile-table-value {
        font-size: 0.85rem;
        padding: 8px 10px;
      }
      .sold-text, .unsold-text { font-size: 3rem; }
      .profile-header-banner { height: 190px; }
      .profile-content { padding: 0 15px; }
      .profile-header-banner::before {
        border-width: 190px 0 0 95px;
      }
      .profile-header-banner::after {
        border-width: 0 95px 190px 0;
      }
    }
    
    @media (max-width: 480px) {
      .player-details-card, .teams-table-card { 
        padding: 15px 12px; 
        margin: 10px auto;
        width: 98vw;
      }
      .tournament-logo img { width: 300px; height: 150px; }
      .player-image-container { width: 100px; height: 100px; }
      .current-bid-value { font-size: 18px; }
      .current-bidder { font-size: 14px; }
      
      .profile-content { padding: 0 10px; }
      .profile-tournament-logo { width: 280px; height: 140px; }
      .sold-text, .unsold-text { font-size: 2.5rem; }
      .profile-header-banner { height: 170px; }
      .profile-player-name { font-size: 1.4rem; }
      .profile-player-image { width: 120px; height: 150px; }
      .profile-table-label {
        flex: 0 0 70px;
        font-size: 0.65rem;
        padding: 6px 8px;
      }
      .profile-table-value {
        font-size: 0.8rem;
        padding: 6px 8px;
      }
      .profile-header-banner::before {
        border-width: 170px 0 0 85px;
      }
      .profile-header-banner::after {
        border-width: 0 85px 170px 0;
      }
    }
    
    @media (max-width: 360px) {
      .tournament-logo img { width: 250px; height: 125px; }
      .player-image-container { width: 90px; height: 90px; }
      .current-bid-value { font-size: 16px; padding: 8px 15px 10px 15px; }
      .sold-text, .unsold-text { font-size: 2rem; }
      .profile-header-banner { height: 150px; }
      .profile-player-image { width: 110px; height: 140px; }
      .profile-tournament-logo { width: 240px; height: 120px; }
    }
  </style>
</head>
<body>
  <div class="tournament-logo" id="tournLogo" style="display:none;">
    <img id="tournLogoImg" src="" alt="Tournament Logo" />
  </div>
  <div class="auction-container">
    <!-- Left: Player Info Card -->
    <div class="player-details-card">
      <div id="playerName" class="player-name-row"></div>
      <div id="ageRow" class="detail-row" hidden>
        <span class="detail-label">Age:</span> <span id="playerAge"></span>
      </div>
      <div id="roleRow" class="detail-row" hidden>
        <span class="detail-label">Role:</span> <span id="playerRole"></span>
      </div>
      <div id="locationRow" class="detail-row" hidden>
        <span class="detail-label">Location:</span> <span id="playerLocation"></span>
      </div>
      <div id="availableDatesRow" class="detail-row" hidden>
        <span class="detail-label">Available Dates:</span> <span id="playerDates"></span>
      </div>
      <div id="playerBasePrice" class="base-price-row"></div>
    </div>
    <!-- Center: Image & Bid -->
    <div class="center-bid-section">
      <div class="player-image-container" id="playerImage"></div>
      <div class="current-bid-label">CURRENT BID</div>
      <div class="current-bid-value" id="currentBid"></div>
      <div class="current-bidder" id="currentBidder"></div>
    </div>
    <!-- Right: Teams Table -->
    <div class="teams-table-card">
      <table>
        <thead>
          <tr><th>Team</th><th>Balance</th><th>Players</th></tr>
        </thead>
        <tbody id="teamsTableBody"></tbody>
      </table>
    </div>
    <!-- Animation Overlay -->
    <div class="animation-overlay" id="animationOverlay">
      <div class="sold-animation" id="soldAnimation">
        <div class="sold-text" id="animationText"></div>
        <div class="player-info" id="animationPlayerInfo"></div>
      </div>
    </div>
    
    <!-- Profile Overlay -->
    <div class="profile-overlay" id="profileOverlay">
      <button class="profile-close" id="profileClose">×</button>
      
      <div class="profile-header-banner">
        <img id="profileTournamentLogo" src="" alt="Tournament Logo" class="profile-tournament-logo" />
      </div>
      
      <div class="profile-content">
        <div class="profile-left">
          <img id="profilePlayerImage" src="" alt="Player" class="profile-player-image" />
          <div class="profile-player-name" id="profilePlayerName"></div>
          <div class="profile-player-number" id="profilePlayerNumber" style="display: none;">186</div>
          <div class="profile-base-price" id="profileBasePrice">BID PRICE : 0 K</div>
        </div>
        
        <div class="profile-right">
          <div class="profile-details-table">
            <div class="profile-table-row" id="profileAgeRow" hidden>
              <div class="profile-table-label">Age</div>
              <div class="profile-table-value" id="profileAge">N/A</div>
            </div>
            <div class="profile-table-row" id="profileRoleRow" hidden>
              <div class="profile-table-label">Role</div>
              <div class="profile-table-value" id="profileRole">N/A</div>
            </div>
            <div class="profile-table-row" id="profileLocationRow" hidden>
              <div class="profile-table-label">Location</div>
              <div class="profile-table-value" id="profileLocation">N/A</div>
            </div>
            <div class="profile-table-row" id="profileAvailableDatesRow" hidden>
              <div class="profile-table-label">Available Dates</div>
              <div class="profile-table-value" id="profileAvailableDates">N/A</div>
            </div>
            <div class="profile-table-row">
              <div class="profile-table-label">Base Price</div>
              <div class="profile-table-value" id="profileBasePriceTable" style="color: #ffff;">0 K</div>
            </div>
          </div>
          
          <div class="profile-current-bidder" id="profileCurrentBidder" style="display: none;">
            <div class="profile-current-bidder-title">Current Bidder</div>
            <img id="profileCurrentBidderLogo" src="" alt="Team Logo" class="profile-current-bidder-logo" />
            <div class="profile-current-bidder-name" id="profileCurrentBidderName"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Get tournamentId dynamically
    function getTournamentIdFromParams() {
      const params = new URLSearchParams(window.location.search);
      return params.get('tournamentId') || '59';
    }
    let apiUrl = `https://sportsdecor.somee.com/api/Auction/state/${getTournamentIdFromParams()}`;
    let lastPlayerId = null;
    let polling = null;
    let teamIdNameMap = {};
    let currentPlayerData = {};
    let isAnimating = false;
    let oldPlayerData = {};
    let isFirstLoad = true;
    let profileUpdateInterval = null;
    
    function renderAuctionData(data) {
      currentPlayerData = data;
      
      // Logo - no box styling, just the image
      if (data.tournImg) {
        const logoDiv = document.getElementById('tournLogo');
        const logoImg = document.getElementById('tournLogoImg');
        logoImg.src = data.tournImg;
        logoImg.style.display = '';
        logoDiv.style.display = '';
      } else {
        document.getElementById('tournLogo').style.display = 'none';
      }
      
      // Player Name
      document.getElementById('playerName').textContent = data.playerName || '';
      
      // Age
      if (data.age && data.age !== null && data.age !== "") {
        document.getElementById('playerAge').textContent = data.age;
        document.getElementById('ageRow').hidden = false;
      } else {
        document.getElementById('ageRow').hidden = true;
      }
      
      // Role
      if (data.role && data.role !== null && data.role !== "") {
        document.getElementById('playerRole').textContent = data.role;
        document.getElementById('roleRow').hidden = false;
      } else {
        document.getElementById('roleRow').hidden = true;
      }
      
      // Location
      if (data.location && data.location !== null && data.location !== "") {
        document.getElementById('playerLocation').textContent = data.location;
        document.getElementById('locationRow').hidden = false;
      } else {
        document.getElementById('locationRow').hidden = true;
      }
      
      // Available Dates
      if (data.availableOnDates && data.availableOnDates.trim() !== "") {
        document.getElementById('playerDates').textContent = data.availableOnDates;
        document.getElementById('availableDatesRow').hidden = false;
      } else {
        document.getElementById('availableDatesRow').hidden = true;
      }
      
      // Base Price
      document.getElementById('playerBasePrice').textContent =
        data.basePrice ? `Base Price: ₹${formatAmount(data.basePrice)}` : '';
      
      // Player image - bigger size
      renderPlayerImage(data.playerImg);
      
      // Current bid
      document.getElementById('currentBid').textContent =
        data.currentBid ? `₹${formatAmount(data.currentBid)}` : '--';
      
      // Bidder team name
      let currentBidTeamName = '';
      if (data.currentBidTeamId && teamIdNameMap[data.currentBidTeamId]) {
        currentBidTeamName = teamIdNameMap[data.currentBidTeamId];
      }
      document.getElementById('currentBidder').textContent =
        currentBidTeamName ? `Bidder: ${currentBidTeamName}` : 'No Current Bidder';
      
      // Teams Table
      let tableRows = '';
      if (data.wallets) {
        teamIdNameMap = {};
        data.wallets.forEach((t, i) => {
          teamIdNameMap[t.teamId] = t.teamName;
          let playerCountCell = t.playerCount !== undefined ? t.playerCount : '--';
          tableRows += `<tr>
             <td>${t.teamName}</td>
             <td>₹${formatAmount(t.remainingBalance)}</td>
             <td>${t.soldPlayersCount}</td>
          </tr>`;
        });
      }
      document.getElementById('teamsTableBody').innerHTML = tableRows;
    }
    
    function renderProfileScreen(data) {
      console.log('Rendering profile for:', data.playerName);
      
      // Tournament logo in header - much bigger, no background box
      if (data.tournImg) {
        document.getElementById('profileTournamentLogo').src = data.tournImg;
        document.getElementById('profileTournamentLogo').style.display = '';
      } else {
        document.getElementById('profileTournamentLogo').style.display = 'none';
      }
      
      // Player Name
      document.getElementById('profilePlayerName').textContent = data.playerName || 'Unknown Player';
      
      // Player Image
      const profileImg = document.getElementById('profilePlayerImage');
      if (data.playerImg) {
        profileImg.src = data.playerImg;
        profileImg.style.display = '';
        profileImg.onerror = function() {
          this.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjI1MCIgdmlld0JveD0iMCAwIDIwMCAyNTAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIyMDAiIGhlaWdodD0iMjUwIiBmaWxsPSIjZjNmNGY2Ii8+Cjx0ZXh0IHg9IjEwMCIgeT0iMTMwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSIjOWNhM2FmIiBmb250LXNpemU9IjE2Ij5ObyBJbWFnZTwvdGV4dD4KPHN2Zz4K';
        };
      } else {
        profileImg.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjI1MCIgdmlld0JveD0iMCAwIDIwMCAyNTAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIyMDAiIGhlaWdodD0iMjUwIiBmaWxsPSIjZjNmNGY2Ii8+Cjx0ZXh0IHg9IjEwMCIgeT0iMTMwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSIjOWNhM2FmIiBmb250LXNpemU9IjE2Ij5ObyBJbWFnZTwvdGV4dD4KPHN2Zz4K';
      }
      
      // Base Price
      const basePrice = data.basePrice ? formatAmount(data.basePrice) : '0';
      const currentBidPrice = data.currentBid ? formatAmount(data.currentBid) : basePrice;
      document.getElementById('profileBasePrice').textContent = `BID PRICE : ₹${currentBidPrice}`;
      document.getElementById('profileBasePriceTable').textContent = `₹${basePrice}`;
      
      // Age
      if (data.age && data.age !== null && data.age !== "") {
        document.getElementById('profileAge').textContent = data.age;
        document.getElementById('profileAgeRow').hidden = false;
      } else {
        document.getElementById('profileAgeRow').hidden = true;
      }
      
      // Role
      if (data.role && data.role !== null && data.role !== "") {
        document.getElementById('profileRole').textContent = data.role;
        document.getElementById('profileRoleRow').hidden = false;
      } else {
        document.getElementById('profileRoleRow').hidden = true;
      }
      
      // Location
      if (data.location && data.location.trim() !== "") {
        document.getElementById('profileLocation').textContent = data.location;
        document.getElementById('profileLocationRow').hidden = false;
      } else {
        document.getElementById('profileLocationRow').hidden = true;
      }
      
      // Available Dates
      if (data.availableOnDates && data.availableOnDates.trim() !== "") {
        document.getElementById('profileAvailableDates').textContent = data.availableOnDates;
        document.getElementById('profileAvailableDatesRow').hidden = false;
      } else {
        document.getElementById('profileAvailableDatesRow').hidden = true;
      }
      
      // Current Bidder
      if (data.currentBidTeamId && teamIdNameMap[data.currentBidTeamId]) {
        const currentBidderSection = document.getElementById('profileCurrentBidder');
        const currentBidderName = document.getElementById('profileCurrentBidderName');
        const currentBidderLogo = document.getElementById('profileCurrentBidderLogo');
        
        currentBidderName.textContent = teamIdNameMap[data.currentBidTeamId];
        currentBidderLogo.src = data.currentBidderLogo || '';
        currentBidderSection.style.display = 'block';
      } else {
        document.getElementById('profileCurrentBidder').style.display = 'none';
      }
    }
    
    function updateProfileBidPrice() {
      if (document.getElementById('profileOverlay').style.display === 'block') {
        const currentBidPrice = currentPlayerData.currentBid ? formatAmount(currentPlayerData.currentBid) : (currentPlayerData.basePrice ? formatAmount(currentPlayerData.basePrice) : '0');
        document.getElementById('profileBasePrice').textContent = `BID PRICE : ₹${currentBidPrice}`;
      }
    }
    
    function formatAmount(amount) {
      amount = Number(amount) || 0;
      if (amount >= 10000000) return (amount / 10000000).toFixed(2) + ' Cr';
      if (amount >= 100000) return (amount / 100000).toFixed(1) + ' Lac';
      if (amount >= 1000) return (amount / 1000).toFixed(1) + ' K';
      return amount.toLocaleString();
    }
    
    function renderPlayerImage(imgUrl) {
      let el = document.getElementById('playerImage');
      el.innerHTML = imgUrl
        ? `<img src="${imgUrl}" alt="Player Photo" onerror="this.style.display='none'" />`
        : `<div style="font-size:72px;color:#75a;">👤</div>`;
    }
    
    async function fetchLatestPlayerData() {
      try {
        console.log('Fetching latest player data for profile...');
        const response = await fetch(apiUrl, {method: 'GET', headers: {'accept': 'application/json'} });
        if (response.ok) {
          let result = await response.json();
          let data = result.data || result;
          console.log('Fresh data received:', data.playerName);
          return data;
        }
      } catch (err) {
        console.error('Error fetching latest data:', err);
        return null;
      }
    }
    
    function checkAndAnimate(data) {
      // Show profile for first player on initial load
      if (isFirstLoad && data.playerId) {
        console.log('First load - showing profile for initial player');
        isFirstLoad = false;
        isAnimating = true;
        clearInterval(polling);
        
        showProfileScreen(data, () => {
          console.log('Initial profile complete, showing auction view...');
          lastPlayerId = data.playerId;
          renderAuctionData(data);
          isAnimating = false;
          polling = setInterval(fetchAndUpdate, 2000);
        });
        return;
      }
      
      if (lastPlayerId !== null && data.playerId !== lastPlayerId && !isAnimating) {
        console.log('Player changed from', lastPlayerId, 'to', data.playerId);
        isAnimating = true;
        clearInterval(polling);
        
        // Store old player data for animation
        oldPlayerData = { ...currentPlayerData };
        
        // Determine if sold
        const wasSold = oldPlayerData.currentBidTeamId && 
                       oldPlayerData.currentBid && 
                       Number(oldPlayerData.currentBid) > 0;
        
        console.log('Old player was sold:', wasSold);
        
        // Show SOLD/UNSOLD animation
        showAnimation(wasSold, async () => {
          console.log('Animation complete, fetching fresh data for profile...');
          
          // Fetch fresh data for profile
          const freshData = await fetchLatestPlayerData();
          if (freshData) {
            showProfileScreen(freshData, () => {
              console.log('Profile complete, showing auction view...');
              lastPlayerId = data.playerId;
              renderAuctionData(freshData);
              isAnimating = false;
              polling = setInterval(fetchAndUpdate, 2000);
            });
          } else {
            // Fallback to current data if fetch fails
            showProfileScreen(data, () => {
              lastPlayerId = data.playerId;
              renderAuctionData(data);
              isAnimating = false;
              polling = setInterval(fetchAndUpdate, 2000);
            });
          }
        });
      } else if (!isAnimating) {
        lastPlayerId = data.playerId;
        renderAuctionData(data);
      }
    }
    
    function showAnimation(isSold, onComplete) {
      const overlay = document.getElementById('animationOverlay');
      const text = document.getElementById('animationText');
      const info = document.getElementById('animationPlayerInfo');
      
      if (isSold) {
        text.textContent = 'SOLD!';
        text.className = 'sold-text';
        info.innerHTML = "<div style='font-size:1.5rem'>Congratulations!</div>";
      } else {
        text.textContent = 'UNSOLD';
        text.className = 'unsold-text';
        info.innerHTML = "<div style='font-size:1.5rem'>Better luck next time!</div>";
      }
      
      overlay.style.display = 'flex';
      
      setTimeout(() => {
        overlay.style.display = 'none';
        if (onComplete) onComplete();
      }, 2500);
    }
    
    function showProfileScreen(data, onComplete) {
      const profileOverlay = document.getElementById('profileOverlay');
      
      // Render profile with fresh data
      renderProfileScreen(data);
      
      // Show overlay
      profileOverlay.style.display = 'block';
      
      // Start updating bid price every second during profile display
      profileUpdateInterval = setInterval(async () => {
        const freshData = await fetchLatestPlayerData();
        if (freshData) {
          currentPlayerData = freshData;
          updateProfileBidPrice();
        }
      }, 1000);
      
      setTimeout(() => {
        profileOverlay.style.display = 'none';
        clearInterval(profileUpdateInterval);
        if (onComplete) onComplete();
      }, 15000); // 15 seconds display time
    }
    
    async function fetchAndUpdate() {
      if (isAnimating) {
        console.log('Animation in progress, skipping fetch...');
        return;
      }
      
      try {
        const response = await fetch(apiUrl, {method: 'GET', headers: {'accept': 'application/json'} });
        if (response.ok) {
          let result = await response.json();
          let data = result.data || result;
          checkAndAnimate(data);
        }
      } catch (err) {
        console.error('Fetch error:', err);
      }
    }
    
    // Close profile manually
    document.getElementById('profileClose').addEventListener('click', () => {
      document.getElementById('profileOverlay').style.display = 'none';
      clearInterval(profileUpdateInterval);
    });
    
    document.addEventListener('DOMContentLoaded', function () {
      apiUrl = `https://sportsdecor.somee.com/api/Auction/state/${getTournamentIdFromParams()}`;
      polling = setInterval(fetchAndUpdate, 3000);
      fetchAndUpdate();
    });
  </script>
