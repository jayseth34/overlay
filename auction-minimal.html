<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Auction - Minimal Overlay</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: transparent;
        height: 100vh;
        overflow: hidden;
        color: #ffffff;
        font-size: 14px;
      }

      .overlay-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        z-index: 9999;
        padding: 10px;
      }

      /* Title Sponsor label above right image */
      .sponsor-title {
        position: fixed;
        top: 2px;
        right: 15px;
        color: #4a90e2;
        font-size: 11px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        z-index: 10001;
        background: rgba(255, 255, 255, 0.9);
        padding: 2px 6px;
        border-radius: 5px;
      }
      .sponsor-name {
        position: fixed;
        top: 142px; /* Adjusted for larger image */
        right: 15px;
        color: #4a90e2;
        font-size: 11px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        z-index: 10001;
        background: rgba(255, 255, 255, 0.9);
        padding: 2px 6px;
        border-radius: 5px;
      }

      /* Two extra images - top left and top right - BIGGER */
      .extra-img {
        position: fixed;
        top: 15px;
        width: 210px; /* Increased from 80px */
        height: 132px; /* Increased from 80px */
        z-index: 10000;
        border-radius: 15px; /* Adjusted for larger size */
        object-fit: cover;
      }

      .extra-img.left {
        left: 15px;
      }

      .extra-img.right {
        right: 15px;
      }

      /* Logo at top center - smaller */
      .logo-container {
        width: 500px;
        height: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .logo-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 15px;
      }

      /* Bottom content sections - smaller */
      .bottom-content {
        display: flex;
        width: 100%;
        max-width: 1200px;
        gap: 15px;
        align-items: flex-end;
        justify-content: space-between;
        transition: all 0.5s ease-in-out; /* Smooth transition */
      }

      /* Left Section - Player Info - smaller */
      .left-section {
        width: 398px;
        background: rgba(26, 35, 126, 0.85);
        backdrop-filter: blur(8px);
        border-radius: 12px;
        padding: 16px;
        box-shadow: 0 4px 16px rgba(26, 35, 126, 0.4);
      }

      .player-info-card {
        background: rgba(26, 35, 126, 0.3);
        border: 2px solid #4a90e2;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 3px 12px rgba(0, 0, 0, 0.2);
      }

      .player-name {
        color: #4a90e2;
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 10px;
        text-transform: uppercase;
        border-bottom: 2px solid #4a90e2;
        padding-bottom: 5px;
        text-align: center;
      }

      .info-row {
        display: flex;
        justify-content: space-between;
        margin: 5px 0;
        font-size: 11px;
      }

      .info-label {
        color: #b0c4de;
        font-weight: 600;
        flex: 1;
      }

      .info-value {
        color: #ffffff;
        font-weight: bold;
        text-align: right;
        flex: 1;
      }

      /* Center Section - Player Image and Bid - smaller */
      .center-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        flex: 1;
        max-width: 320px;
      }

      /* Player image - rectangular shape smaller */
      .player-image-container {
        width: 135px;
        height: 229px;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.95);
        display: flex;
        align-items: center;
        justify-content: center;
        border: 3px solid #4a90e2;
        box-shadow: 0 6px 16px rgba(74, 144, 226, 0.3);
        overflow: hidden;
      }

      .player-image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 12px;
      }

      .current-bid-container {
        text-align: center;
        background: rgba(255, 255, 255, 0.95);
        border: 3px solid #4a90e2;
        border-radius: 15px;
        padding: 16px 28px;
        box-shadow: 0 6px 20px rgba(74, 144, 226, 0.3);
        min-width: 200px;
      }

      .bid-label {
        color: #4a90e2;
        font-size: 10px;
        font-weight: bold;
        text-transform: uppercase;
        margin-bottom: 6px;
        background: #4a90e2;
        color: white;
        padding: 4px 12px;
        border-radius: 12px;
        display: inline-block;
      }

      .bid-amount {
        color: #2c3e50;
        font-size: 28px;
        font-weight: 900;
        margin-bottom: 6px;
      }

      .bid-team {
        background: rgba(26, 35, 126, 0.9);
        color: #ffffff;
        padding: 6px 16px;
        border-radius: 15px;
        font-weight: bold;
        font-size: 12px;
        border: 2px solid #4a90e2;
      }

      /* Right Section - Team Wallets - smaller */
      .right-section {
        width: 280px;
        background: rgba(26, 35, 126, 0.85);
        backdrop-filter: blur(8px);
        border-radius: 12px;
        padding: 16px;
        box-shadow: 0 4px 16px rgba(26, 35, 126, 0.4);
        transition: all 0.5s ease-in-out; /* Smooth transition */
      }

      /* HIDE/SHOW ANIMATION STYLES */

      .wallets-hidden .right-section {
        opacity: 0;
        transform: translateY(20px);
        visibility: hidden;
      }

      .wallets-shown .right-section {
        opacity: 1;
        transform: translateY(0);
        visibility: visible;
      }

      /* When wallets are hidden, center the middle section */
      .wallets-hidden .bottom-content {
        justify-content: center;
      }

      .wallets-hidden .center-section {
        max-width: none;
        width: auto;
      }

      .teams-header {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 10px;
        margin-bottom: 12px;
        padding-bottom: 10px;
        border-bottom: 2px solid #4a90e2;
      }

      .header-item {
        color: #4a90e2;
        font-weight: bold;
        font-size: 10px;
        text-transform: uppercase;
        text-align: center;
      }

      .team-row {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 10px;
        margin: 6px 0;
        padding: 10px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 6px;
        border: 1px solid rgba(74, 144, 226, 0.3);
        transition: all 0.3s ease;
      }

      .team-row:hover {
        background: rgba(74, 144, 226, 0.1);
        border-color: #4a90e2;
      }

      .team-name {
        color: #ffffff;
        font-weight: bold;
        font-size: 12px;
        text-align: center;
      }

      .team-balance {
        color: #90ee90;
        font-weight: bold;
        font-size: 12px;
        text-align: center;
      }

      .team-players {
        color: #b0c4de;
        font-size: 10px;
        text-align: center;
      }

      .active-bidder {
        background: rgba(74, 144, 226, 0.25) !important;
        border: 2px solid #4a90e2 !important;
        transform: scale(1.02);
        box-shadow: 0 4px 12px rgba(74, 144, 226, 0.4);
      }

      .loading-indicator {
        position: fixed;
        top: 148px; /* Adjusted for larger right image */
        right: 15px;
        background: rgba(74, 144, 226, 0.9);
        color: white;
        padding: 6px 12px;
        border-radius: 12px;
        font-size: 10px;
        border: 2px solid #4a90e2;
        z-index: 100;
      }

      /* Wallets visibility timer indicator */
      .wallets-timer {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: rgba(74, 144, 226, 0.9);
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: bold;
        border: 2px solid #4a90e2;
        z-index: 10002;
        transition: opacity 0.3s ease;
      }

      /* Enhanced Sold/Unsold Stamp Overlay */
      .auction-stamp-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: rgba(0, 0, 0, 0.9);
        z-index: 99999;
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        animation: fadeIn 0.5s ease-in-out;
      }

      .auction-stamp {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
        animation: stampDrop 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      /* Sold Stamp Styles */
      .sold-stamp {
        background: linear-gradient(135deg, #27ae60, #2ecc71, #58d68d);
        border: 8px solid #1e8449;
        color: white;
        padding: 40px 60px;
        border-radius: 25px;
        font-size: 72px;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 8px;
        transform: rotate(-12deg);
        box-shadow: 0 0 0 4px #27ae60, 0 30px 60px rgba(39, 174, 96, 0.6),
          inset 0 8px 16px rgba(255, 255, 255, 0.2);
        text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
        position: relative;
        overflow: hidden;
      }

      /* Unsold Stamp Styles */
      .unsold-stamp {
        background: linear-gradient(135deg, #e74c3c, #c0392b, #ec7063);
        border: 8px solid #a93226;
        color: white;
        padding: 40px 60px;
        border-radius: 25px;
        font-size: 64px;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 6px;
        transform: rotate(8deg);
        box-shadow: 0 0 0 4px #e74c3c, 0 30px 60px rgba(231, 76, 60, 0.6),
          inset 0 8px 16px rgba(255, 255, 255, 0.2);
        text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
        position: relative;
        overflow: hidden;
      }

      /* Team Name Display for Sold Players */
      .sold-team-name {
        background: rgba(255, 255, 255, 0.95);
        color: #2c3e50;
        padding: 20px 40px;
        border-radius: 15px;
        font-size: 36px;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 3px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        border: 3px solid #27ae60;
        text-align: center;
        min-width: 400px;
      }

      /* Stamp Glow Effect */
      .sold-stamp::before,
      .unsold-stamp::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        animation: shimmer 2s infinite;
        pointer-events: none;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes stampDrop {
        0% {
          transform: translateY(-200px) scale(0.5);
          opacity: 0;
        }
        50% {
          transform: translateY(50px) scale(1.1);
          opacity: 0.8;
        }
        100% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
      }

      @keyframes shimmer {
        0% {
          transform: translateX(-100%) translateY(-100%);
        }
        100% {
          transform: translateX(100%) translateY(100%);
        }
      }

      /* Watermark Logo - Bottom Right */
      .watermark-logo {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 150px;
        height: 120px;
        z-index: 1000;
        opacity: 0.3;
        pointer-events: none; /* Allows clicks to pass through */
        transition: opacity 0.3s ease;
      }

      .watermark-logo img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .watermark-logo:hover {
        opacity: 0.9;
      }

      /* Responsive adjustments for watermark */
      @media (max-width: 768px) {
        .watermark-logo {
          width: 60px;
          height: 60px;
          bottom: 15px;
          right: 15px;
          opacity: 0.6;
        }
      }

      @media (max-width: 480px) {
        .watermark-logo {
          width: 50px;
          height: 50px;
          bottom: 10px;
          right: 10px;
          opacity: 0.5;
        }
      }

      /* Responsive Design */
      @media (max-width: 1200px) {
        .bottom-content {
          flex-direction: column;
          align-items: center;
          gap: 12px;
        }

        .left-section,
        .right-section {
          width: 100%;
          max-width: 320px;
        }

        .center-section {
          max-width: none;
          width: 100%;
        }

        .bid-amount {
          font-size: 24px;
        }

        .player-image-container {
          width: 100px;
          height: 130px;
        }

        .sold-stamp,
        .unsold-stamp {
          font-size: 48px;
          padding: 30px 45px;
        }

        .sold-team-name {
          font-size: 28px;
          padding: 15px 30px;
          min-width: 300px;
        }
      }

      @media (max-width: 768px) {
        .overlay-container {
          padding: 8px;
          font-size: 12px;
        }

        .logo-container {
          width: 100px;
          height: 100px;
        }

        .bid-amount {
          font-size: 20px;
        }

        .player-image-container {
          width: 90px;
          height: 120px;
        }

        .left-section,
        .right-section {
          padding: 12px;
        }

        .bottom-content {
          gap: 8px;
        }

        .extra-img {
          width: 90px; /* Smaller on mobile but still bigger than before */
          height: 90px;
          top: 10px;
        }

        .extra-img.left {
          left: 10px;
        }

        .extra-img.right {
          right: 10px;
        }

        .sponsor-title {
          font-size: 9px;
          top: -2px;
          right: 10px;
        }
        .sponsor-name {
          font-size: 9px;
          top: 102px; /* Adjusted for mobile */
          right: 10px;
        }

        .loading-indicator {
          top: 108px; /* Adjusted for mobile */
        }

        .sold-stamp,
        .unsold-stamp {
          font-size: 36px;
          padding: 25px 35px;
        }

        .sold-team-name {
          font-size: 24px;
          padding: 12px 25px;
          min-width: 250px;
        }
      }
      /* common size + drop-shadow for both stamp images */
      .stamp-img {
        width: 320px; /* tweak as required */
        height: auto;
        filter: drop-shadow(0 8px 18px rgba(0, 0, 0, 0.5));
        animation: stampDrop 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }
    </style>
  </head>
  <body>
    <!-- Title Sponsor label above right image -->

    <!-- Two extra images - top left and top right -->
    <img
      src="assets/travelpartner.png"
      alt="Left Sponsor"
      class="extra-img left"
      onerror="this.style.display='none'"
    />
    <img
      src="assets/black-nish.png"
      alt="Right Sponsor"
      class="extra-img right"
      onerror="this.style.display='none'"
    />

    <!-- Wallets visibility timer -->
    <div class="wallets-timer" id="walletsTimer" style="display: none">
      Wallets: <span id="timerCountdown">20</span>s
    </div>

    <div class="overlay-container">
      <div class="loading-indicator" id="loadingIndicator">🔄 Loading...</div>

      <!-- Logo at top center -->
      <div class="logo-container">
        <img
          id="tournamentLogo"
          src=""
          alt="Tournament Logo"
          onerror="this.style.display='none'"
        />
        <span style="font-size: 30px; color: #4a90e2">🏆</span>
      </div>

      <!-- Bottom content sections -->
      <div class="bottom-content wallets-hidden" id="bottomContent">
        <!-- Left Section - Player Info -->
        <div class="left-section">
          <div class="player-info-card">
            <div class="player-name" id="playerName">Loading Player...</div>
            <div class="info-row">
              <span class="info-label">Player ID:</span>
              <span class="info-value" id="playerId">--</span>
            </div>
            <div class="info-row">
              <span class="info-label">Role:</span>
              <span class="info-value" id="playerRole">--</span>
            </div>
            <div class="info-row">
              <span class="info-label">Native Place:</span>
              <span class="info-value" id="playerLocation">--</span>
            </div>
            <div class="info-row">
              <span class="info-label">Available:</span>
              <span class="info-value" id="availableDates">--</span>
            </div>
            <div class="info-row">
              <span class="info-label">Base Price:</span>
              <span class="info-value" id="basePrice">₹0</span>
            </div>
          </div>
        </div>

        <!-- Center Section - Player Image and Bid Info -->
        <div class="center-section">
          <!-- Player image ABOVE the bid info -->
          <div class="player-image-container">
            <img id="playerImage" src="" alt="Player Photo" />
          </div>

          <!-- Bid info BELOW the player image -->
          <div class="current-bid-container">
            <div class="bid-label">CURRENT BID</div>

        <!-- Right Section - Team Wallets -->
        <div class="right-section">
          <div class="teams-header">
            <div class="header-item">TEAM</div>
            <div class="header-item">BALANCE</div>
            <div class="header-item">PLAYERS</div>
          </div>
          <div id="teamsList">
            <!-- Teams populated dynamically -->
          </div>

      </div>

      <!-- Sold/Unsold Stamp Overlay -->
      <div class="auction-stamp-overlay" id="stampOverlay">
        <div class="auction-stamp" id="stampContainer">
          <!-- Stamp content will be dynamically inserted here -->
        </div>
      </div>

      <div class="watermark-logo">
        <img src="assets/sportyfy.jpeg" alt="Watermark" id="watermarkImage" />
      </div>
    </div>

    <script>
      class MinimalAuctionDisplay {
        constructor() {
          this.apiBaseUrl = "https://sportsdecor.somee.com/api/Auction/state/";
          this.tournamentId = this.getTournamentIdFromUrl();
          this.currentPlayerId = null;
          this.previousPlayerData = null;
          this.pollingInterval = null;
          this.currentData = null;
          this.isShowingStamp = false; // Flag to prevent overlapping stamps

          // Wallets visibility management
          this.walletsVisible = false;
          this.walletsTimer = null;
          this.walletsInterval = null;
          this.countdownTimer = null;

          this.initializeDisplay();
          this.startWalletsVisibilityTimer();
        }

        getTournamentIdFromUrl() {
          const urlParams = new URLSearchParams(window.location.search);
          return urlParams.get("tournamentId") || "3";
        }

        initializeDisplay() {
          this.loadAuctionData();
          this.startPolling();
        }

        // NEW: Wallets visibility timer management
        startWalletsVisibilityTimer() {
          // Show wallets immediately for 10 seconds on load
          this.showWallets();

          // Set up recurring timer: hide for 50s, show for 10s (60s total cycle)
          this.walletsInterval = setInterval(() => {
            if (this.walletsVisible) {
              this.hideWallets();
            } else {
              this.showWallets();
            }
          }, 60000); // Every 1 minute
        }

        showWallets() {
          this.walletsVisible = true;
          const bottomContent = document.getElementById("bottomContent");
          const timerElement = document.getElementById("walletsTimer");
          const countdownElement = document.getElementById("timerCountdown");

          // Show wallets
          bottomContent.classList.remove("wallets-hidden");
          bottomContent.classList.add("wallets-shown");

          // Show timer
          timerElement.style.display = "block";

          // Start countdown
          let countdown = 20;
          countdownElement.textContent = countdown;

          this.countdownTimer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;

            if (countdown <= 0) {
              clearInterval(this.countdownTimer);
              this.hideWallets();
            }
          }, 1000);
        }

        hideWallets() {
          this.walletsVisible = false;
          const bottomContent = document.getElementById("bottomContent");
          const timerElement = document.getElementById("walletsTimer");

          // Hide wallets
          bottomContent.classList.remove("wallets-shown");
          bottomContent.classList.add("wallets-hidden");

          // Hide timer
          timerElement.style.display = "none";

          // Clear countdown timer
          if (this.countdownTimer) {
            clearInterval(this.countdownTimer);
            this.countdownTimer = null;
          }
        }

        async loadAuctionData() {
          try {
            // Don't fetch new data if showing stamp
            if (this.isShowingStamp) {
              return;
            }

            this.updateLoadingIndicator("Fetching...");

            const response = await fetch(
              `${this.apiBaseUrl}${this.tournamentId}`
            );

            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }

            const result = await response.json();

            if (result.statusCode === 200 && result.data) {
              // Only check if tournamentId is 0 to determine invalid state
              if (result.data.tournamentId === 0) {
                console.log(
                  "Received invalid state (tournamentId = 0), skipping UI update"
                );
                this.updateLoadingIndicator("Waiting for valid data...");
                return;
              }

              // Check for player change before updating display
              await this.checkPlayerChange(result.data);

              this.currentData = result.data;
              this.updateLoadingIndicator("Live");

              setTimeout(() => {
                document.getElementById("loadingIndicator").style.opacity =
                  "0.7";
              }, 2000);
            }
          } catch (error) {
            console.error("Error loading auction data:", error);
            this.updateLoadingIndicator("❌ Error");
          }
        }

        async checkPlayerChange(newData) {
          const newPlayerId = newData.playerId;

          // If we have a current player ID and it's different from the new one
          if (this.currentPlayerId && this.currentPlayerId !== newPlayerId) {
            console.log(
              `Player changed from ${this.currentPlayerId} to ${newPlayerId}`
            );
            // Check if the previous player was sold
            if (
              newData.lastPlayerSoldToTeam &&
              newData.lastPlayerSoldToTeam !== "0" &&
              newData.lastPlayerSoldToTeam !== null
            ) {
              // Player was SOLD - find team name and show stamp
              const soldTeam = this.findTeamNameById(
                newData.lastPlayerSoldToTeam,
                newData.wallets
              );
              await this.showSoldStamp(soldTeam);
            } else {
              // Player was UNSOLD - show unsold stamp
              await this.showUnsoldStamp();
            }

            // After showing stamp, navigate to full display
            this.navigateToFullDisplay();
            return;
          }

          // Store current data for next comparison
          this.previousPlayerData = {
            currentBid: newData.currentBid,
            basePrice: newData.basePrice,
            playerId: newData.playerId,
          };

          // Update current player ID and display
          this.currentPlayerId = newPlayerId;
          this.updateDisplay(newData);
        }

        findTeamNameById(teamId, wallets) {
          if (!wallets || wallets.length === 0) {
            return "Unknown Team";
          }

          const team = wallets.find(
            (wallet) => wallet.teamId.toString() === teamId.toString()
          );
          return team ? team.teamName : "Unknown Team";
        }

        async showSoldStamp(teamName) {
          return new Promise((resolve) => {
            this.isShowingStamp = true;
            const overlay = document.getElementById("stampOverlay");
            const container = document.getElementById("stampContainer");
            container.innerHTML = ""; // reset

            /* 1️⃣  stamp image */
            const img = document.createElement("img");
            img.src = "assets/sold-stamp.png";
            img.className = "stamp-img";
            container.appendChild(img);

            /* 2️⃣  team name bar (unchanged) */
            const teamDiv = document.createElement("div");
            teamDiv.className = "sold-team-name";
            teamDiv.textContent = teamName;
            container.appendChild(teamDiv);

            overlay.style.display = "flex";
            setTimeout(() => {
              overlay.style.display = "none";
              this.isShowingStamp = false;
              resolve();
            }, 3000);
          });
        }

        async showUnsoldStamp() {
          return new Promise((resolve) => {
            this.isShowingStamp = true;
            const overlay = document.getElementById("stampOverlay");
            const container = document.getElementById("stampContainer");
            container.innerHTML = "";

            const img = document.createElement("img");
            img.src = "assets/unsold.png";
            img.className = "stamp-img";
            container.appendChild(img);

            overlay.style.display = "flex";
            setTimeout(() => {
              overlay.style.display = "none";
              this.isShowingStamp = false;
              resolve();
            }, 2500);
          });
        }

        navigateToFullDisplay() {
          // Navigate to the full display page
          console.log("Navigating to full display page");
          window.location.href = `index.html?tournamentId=${this.tournamentId}`;
        }

        updateDisplay(data) {
          // Update player info
          document.getElementById("playerName").textContent =
            data.playerName || "Unknown Player";
          document.getElementById("playerId").textContent =
            data.playerFormId || "--";
          document.getElementById("playerRole").textContent =
            data.role || "Unknown";
          document.getElementById("playerLocation").textContent =
            data.location || "Unknown";
          document.getElementById("availableDates").textContent =
            data.availableOnDates || "All Available";
          document.getElementById(
            "basePrice"
          ).textContent = `₹${this.formatAmount(data.basePrice || 0)}`;

          // Update current bid
          document.getElementById(
            "currentBidAmount"
          ).textContent = `₹${this.formatAmount(data.currentBid || 0)}`;

          let teamText = "No Current Bidder";
          if (data.currentBidTeamId && data.wallets) {
            const biddingTeam = data.wallets.find(
              (wallet) => wallet.teamId === data.currentBidTeamId
            );
            if (biddingTeam) {
              teamText = biddingTeam.teamName;
            }
          }
          document.getElementById("currentBidTeam").textContent = teamText;

          // Update player image
          const playerImg = document.getElementById("playerImage");
          if (data.playerImg) {
            playerImg.src = data.playerImg;
            playerImg.style.display = "block";
            playerImg.onerror = () => {
              playerImg.style.display = "none";
              playerImg.parentElement.innerHTML =
                '<span style="font-size: 40px; color: #4A90E2;">👤</span>';
            };
          } else {
            playerImg.parentElement.innerHTML =
              '<span style="font-size: 40px; color: #4A90E2;">👤</span>';
          }

          // Update logo
          if (data.tournImg) {
            const logo = document.getElementById("tournamentLogo");
            logo.src = "assets/rrclogo.png";
            logo.style.display = "block";
            logo.nextElementSibling.style.display = "none";
          }

          // Update teams
          this.updateTeamsList(data.wallets || []);
        }

        updateTeamsList(wallets) {
          const container = document.getElementById("teamsList");
          container.innerHTML = "";

          wallets.forEach((wallet) => {
            const row = document.createElement("div");
            row.className = "team-row";

            // Highlight current bidding team
            if (
              this.currentData &&
              wallet.teamId === this.currentData.currentBidTeamId
            ) {
              row.classList.add("active-bidder");
            }

            row.innerHTML = `
              <div class="team-name">${wallet.teamName}</div>
              <div class="team-balance">₹${this.formatAmount(
                wallet.remainingBalance
              )}</div>
              <div class="team-players">${wallet.soldPlayersCount || "--"}</div>
            `;

            container.appendChild(row);
          });
        }

        startPolling() {
          if (this.pollingInterval) {
            clearInterval(this.pollingInterval);
          }

          this.pollingInterval = setInterval(() => {
            this.loadAuctionData();
          }, 3000);
        }

        formatAmount(amount) {
          return amount.toLocaleString();
        }

        updateLoadingIndicator(message) {
          const indicator = document.getElementById("loadingIndicator");
          if (indicator) {
            indicator.textContent = message;
          }
        }

        // Clean up intervals when needed
        destroy() {
          if (this.pollingInterval) clearInterval(this.pollingInterval);
          if (this.walletsInterval) clearInterval(this.walletsInterval);
          if (this.countdownTimer) clearInterval(this.countdownTimer);
        }
      }

      // Initialize when page loads
      document.addEventListener("DOMContentLoaded", () => {
        window.minimalDisplay = new MinimalAuctionDisplay();
      });

      // Clean up on page unload
      window.addEventListener("beforeunload", () => {
        if (window.minimalDisplay) {
          window.minimalDisplay.destroy();
        }
      });
    </script>
  </body>
</html>
